      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6);

    #refresh-btn {
      transition: all 0.3s ease;
      position: relative;

      border-color: rgba(16, 185, 129, 0.6);

      transform: translateY(-8px) scale(1.02);

    #refresh-btn .stat-number {
      transition: transform 0.3s ease;
    }

    #refresh-btn:hover .stat-number {

    // Try backup API if primary fails

        const response = await fetch(`https://site.api.espn.com/apis/site/v2/sports/basketball/nba/teams/phi/schedule`);
        if (response.ok) {

        showUpdateNotification('Using cached schedule data', 'warning');

    // Update schedule data from API response
    function updateScheduleData(apiGames) {
      const updatedGames = apiGames.map(game => {
        const gameDate = new Date(game.date);
        const isHome = game.home_team.id === API_CONFIG.TEAM_ID;
        const opponent = isHome ? game.visitor_team : game.home_team;
        
        // Determine game status
        let status = 'upcoming';
        let result = null;
        
        if (game.status === 'Final') {
          status = 'completed';
          const sixersScore = isHome ? game.home_team_score : game.visitor_team_score;
          const opponentScore = isHome ? game.visitor_team_score : game.home_team_score;
          const won = sixersScore > opponentScore;
          result = `${won ? 'W' : 'L'} ${sixersScore}-${opponentScore}`;
        } else if (game.status && game.status.includes('Q') || game.status === 'Halftime') {
          status = 'live';
        }
        
        return {
          date: gameDate.toISOString().split('T')[0],
          opponent: opponent.full_name,
          location: isHome ? 'home' : 'away',
          time: formatGameTime(gameDate),
          venue: isHome ? 'Wells Fargo Center' : getVenueName(opponent.abbreviation),
          tv: 'TBD', // Would need additional API for broadcast info
          status: status,
          result: result
        };
      });
      
      // Merge with existing schedule data, prioritizing API data
      scheduleData = mergeScheduleData(scheduleData, updatedGames);
      lastUpdateTime = Date.now();
    }

    // Update from ESPN backup API
    function updateScheduleFromESPN(events) {
      const updatedGames = events.map(event => {
        const competition = event.competitions[0];
        const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
        const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
        const isHome = homeTeam.team.abbreviation === 'PHI';
        const opponent = isHome ? awayTeam.team : homeTeam.team;
        
        let status = 'upcoming';
        let result = null;
        
        if (competition.status.type.completed) {
          status = 'completed';
          const sixersScore = isHome ? homeTeam.score : awayTeam.score;
          const opponentScore = isHome ? awayTeam.score : homeTeam.score;
          const won = parseInt(sixersScore) > parseInt(opponentScore);
          result = `${won ? 'W' : 'L'} ${sixersScore}-${opponentScore}`;
        }
        
        return {
          date: new Date(event.date).toISOString().split('T')[0],
          opponent: opponent.displayName,
          location: isHome ? 'home' : 'away',
          time: formatGameTime(new Date(event.date)),
          venue: competition.venue ? competition.venue.fullName : (isHome ? 'Wells Fargo Center' : 'Away Venue'),
          tv: getBroadcastInfo(competition.broadcasts),
          status: status,
          result: result
        };
      });
      
      scheduleData = mergeScheduleData(scheduleData, updatedGames);
      lastUpdateTime = Date.now();
    }

    // Merge API data with existing schedule data
    function mergeScheduleData(existing, apiData) {
      const merged = [...existing];
      
      apiData.forEach(apiGame => {
        const existingIndex = merged.findIndex(game => 
          game.date === apiGame.date && 
          game.opponent === apiGame.opponent
        );
        
        if (existingIndex !== -1) {
          // Update existing game with API data
          merged[existingIndex] = { ...merged[existingIndex], ...apiGame };
        } else {
          // Add new game from API
          merged.push(apiGame);
        }
      });
      
      // Sort by date
      return merged.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    // Helper functions
    function formatGameTime(date) {
      return date.toLocaleTimeString('en-US', { 
        hour: 'numeric',

        'SAC': 'Golden 1 Center', 'SAS': 'Frost Bank Center', 'TOR': 'Scotiabank Arena',
        'UTA': 'Delta Center', 'WAS': 'Capital One Arena'
      };
      return venues[teamAbbr] || 'Away Venue';
    }

    function getBroadcastInfo(broadcasts) {
      if (!broadcasts || broadcasts.length === 0) return 'TBD';
      return broadcasts.map(b => b.names[0]).join(', ');

    // Update statistics
    function updateStats() {
      const completedGames = scheduleData.filter(game => game.status === 'completed');
      const wins = completedGames.filter(game => game.result && game.result.startsWith('W')).length;
      const losses = completedGames.filter(game => game.result && game.result.startsWith('L')).length;
      
      document.getElementById('current-record').textContent = `${wins}-${losses}`;
      
      // Find next game
      const upcomingGames = scheduleData.filter(game => game.status === 'upcoming');
      if (upcomingGames.length > 0) {
        const nextGame = upcomingGames[0];
        const gameDate = new Date(nextGame.date);
        const today = new Date();
        const daysUntil = Math.ceil((gameDate - today) / (1000 * 60 * 60 * 24));
        
        if (daysUntil === 0) {
          document.getElementById('next-game').textContent = 'Today';
        } else if (daysUntil === 1) {
          document.getElementById('next-game').textContent = 'Tomorrow';
        } else {
          document.getElementById('next-game').textContent = `${daysUntil} days`;
        }
      } else {
        document.getElementById('next-game').textContent = 'Season Complete';

      const gamesByMonth = {};

        const date = new Date(game.date);
        const monthYear = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        
        if (!gamesByMonth[monthYear]) {
          gamesByMonth[monthYear] = [];
        }
        gamesByMonth[monthYear].push(game);
      });

      // Render each month
      Object.keys(gamesByMonth).forEach(monthYear => {
        const monthSection = createMonthSection(monthYear, gamesByMonth[monthYear]);
        container.appendChild(monthSection);

    function setupFilters() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      const gameCards = document.querySelectorAll('.game-card');
      const monthSections = document.querySelectorAll('.month-section');

      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          // Add active class to clicked button
          this.classList.add('active');

          const filter = this.getAttribute('data-filter');

          // Show/hide game cards based on filter
          gameCards.forEach(card => {
            const cardType = card.getAttribute('data-type');
            const cardMonth = card.getAttribute('data-month');
            
            let shouldShow = false;

            if (filter === 'all') {
              shouldShow = true;
            } else if (filter === 'home' && cardType.includes('home')) {
              shouldShow = true;
            } else if (filter === 'away' && cardType.includes('away')) {
              shouldShow = true;
            } else if (filter === 'upcoming' && cardType.includes('upcoming')) {
              shouldShow = true;
            } else if (filter === 'completed' && cardType.includes('completed')) {
              shouldShow = true;
            } else if (cardMonth === filter) {
              shouldShow = true;
            }

            card.style.display = shouldShow ? 'block' : 'none';
          });

          // Show/hide month sections if they have visible games
          monthSections.forEach(section => {
            const visibleGames = section.querySelectorAll('.game-card[style*="display: block"], .game-card:not([style*="display: none"])');
            if (filter === 'all' || visibleGames.length > 0) {
              section.style.display = 'block';
            } else {
              section.style.display = 'none';
            }
          });
        });
      });
    }

    // Setup scroll effects
    function setupScrollEffects() {
      // Navbar scroll effect
      window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (navbar) {
          if (window.scrollY > 50) {
            navbar.classList.add('scrolled');

          }
        }
      });

      // Intersection Observer for animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observe cards for animation
      document.querySelectorAll('.stat-card, .month-section, .game-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });
    }

    // Start countdown timers
    function startCountdownTimers() {
      const countdownElements = document.querySelectorAll('.countdown-timer');
      
      function updateCountdowns() {
        countdownElements.forEach(element => {
          const gameDate = element.getAttribute('data-game-date');
          const gameTime = element.getAttribute('data-game-time');
          
          if (gameDate && gameTime) {
            // Parse the date and time more reliably
            // Convert "7:30 PM ET" to "19:30" format
            let timeString = gameTime.replace(' ET', '').trim();
            const [time, period] = timeString.split(' ');
            const [hours, minutes] = time.split(':');
            let hour24 = parseInt(hours);
            
            if (period === 'PM' && hour24 !== 12) {
              hour24 += 12;
            } else if (period === 'AM' && hour24 === 12) {
              hour24 = 0;
            }
            
            // Create date object with proper timezone handling
            const gameDateTime = new Date(`${gameDate}T${hour24.toString().padStart(2, '0')}:${minutes}:00-05:00`); // ET timezone
            const now = new Date();
            const timeDiff = gameDateTime - now;
            
            if (timeDiff > 0) {
              const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
              const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
              
              if (days > 0) {
                element.textContent = `${days}d ${hours}h ${minutes}m`;
              } else if (hours > 0) {
                element.textContent = `${hours}h ${minutes}m`;
              } else {
                element.textContent = `${minutes}m`;
              }
            } else {
              // Check if the game is more than 3 hours past start time
              const hoursAfterStart = Math.abs(timeDiff) / (1000 * 60 * 60);
              if (hoursAfterStart > 3) {
                element.textContent = 'Final';
              } else {
                element.textContent = 'Game Started';
              }
            }
          }
        });
      }
      
      // Update immediately and then every minute
      updateCountdowns();
      setInterval(updateCountdowns, 60000);
    }

    function isGameToday(gameDate) {
      const today = new Date();
      const game = new Date(gameDate);
      return today.toDateString() === game.toDateString();
    }
