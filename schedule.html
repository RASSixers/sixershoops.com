      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6);

    #refresh-btn {
      transition: all 0.3s ease;
      position: relative;

      border-color: rgba(16, 185, 129, 0.6);

      transform: translateY(-8px) scale(1.02);

    #refresh-btn .stat-number {
      transition: transform 0.3s ease;
    }

    #refresh-btn:hover .stat-number {

        // Update the existing game with live data

          ...scheduleData[gameIndex],
          status: gameData.status === 'Final' ? 'completed' : (gameData.quarter > 0 ? 'live' : 'upcoming'),
          result: gameData.status === 'Final' ?

        const opponent = isHome ? game.visitor_team : game.home_team;
        
        // Determine game status

        let result = null;
        
        if (game.status === 'Final') {
          status = 'completed';
          const sixersScore = isHome ? game.home_team_score : game.visitor_team_score;
          const opponentScore = isHome ? game.visitor_team_score : game.home_team_score;
          const won = sixersScore > opponentScore;
          result = `${won ? 'W' : 'L'} ${sixersScore}-${opponentScore}`;
        } else if (game.status && game.status.includes('Q') || game.status === 'Halftime') {

          date: gameDate.toISOString().split('T')[0],
          opponent: opponent.full_name,

        const isHome = homeTeam.team.abbreviation === 'PHI';
        const opponent = isHome ? awayTeam.team : homeTeam.team;
        
        let status = 'upcoming';
        let result = null;
        
        if (competition.status.type.completed) {
          status = 'completed';
          const sixersScore = isHome ? homeTeam.score : awayTeam.score;
          const opponentScore = isHome ? awayTeam.score : homeTeam.score;
          const won = parseInt(sixersScore) > parseInt(opponentScore);
          result = `${won ? 'W' : 'L'} ${sixersScore}-${opponentScore}`;
        }
        
        return {
          date: new Date(event.date).toISOString().split('T')[0],
          opponent: opponent.displayName,
          location: isHome ? 'home' : 'away',
          time: formatGameTime(new Date(event.date)),

          tv: getBroadcastInfo(competition.broadcasts),
          status: status,
          result: result
        };
      });

    // Merge API data with existing schedule data
    function mergeScheduleData(existing, apiData) {
      const merged = [...existing];
      
      apiData.forEach(apiGame => {
        const existingIndex = merged.findIndex(game => 
          game.date === apiGame.date && 
          game.opponent === apiGame.opponent
        );
        
        if (existingIndex !== -1) {
          // Update existing game with API data
          merged[existingIndex] = { ...merged[existingIndex], ...apiGame };
        } else {
          // Add new game from API
          merged.push(apiGame);
        }
      });
      
      // Sort by date
      return merged.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

      // Intersection Observer for animations
      const observerOptions = {

        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observe cards for animation
      document.querySelectorAll('.stat-card, .month-section, .game-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });
    }

    // Start countdown timers
    function startCountdownTimers() {
      const countdownElements = document.querySelectorAll('.countdown-timer');
      
      function updateCountdowns() {
        countdownElements.forEach(element => {
          const gameDate = element.getAttribute('data-game-date');
          const gameTime = element.getAttribute('data-game-time');
          
          if (gameDate && gameTime) {
            // Parse the date and time more reliably
            // Convert "7:30 PM ET" to "19:30" format
            let timeString = gameTime.replace(' ET', '').trim();
            const [time, period] = timeString.split(' ');
            const [hours, minutes] = time.split(':');
            let hour24 = parseInt(hours);
            
            if (period === 'PM' && hour24 !== 12) {
              hour24 += 12;
            } else if (period === 'AM' && hour24 === 12) {
              hour24 = 0;
            }
            
            // Create date object with proper timezone handling
            const gameDateTime = new Date(`${gameDate}T${hour24.toString().padStart(2, '0')}:${minutes}:00-05:00`); // ET timezone
            const now = new Date();
            const timeDiff = gameDateTime - now;
            
            if (timeDiff > 0) {
              const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
              const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
              
              if (days > 0) {
                element.textContent = `${days}d ${hours}h ${minutes}m`;
              } else if (hours > 0) {
                element.textContent = `${hours}h ${minutes}m`;
              } else {
                element.textContent = `${minutes}m`;
              }
            } else {
              // Check if the game is more than 3 hours past start time
              const hoursAfterStart = Math.abs(timeDiff) / (1000 * 60 * 60);
              if (hoursAfterStart > 3) {
                element.textContent = 'Final';
              } else {
                element.textContent = 'Game Started';
              }
            }
          }
        });
      }
      
      // Update immediately and then every minute
      updateCountdowns();
      setInterval(updateCountdowns, 60000);
    }

    // Auto-refresh functionality
    function startAutoRefresh() {
      const indicator = document.getElementById('refreshIndicator');
      indicator.classList.add('active');
      
      refreshCountdown = 10;
      updateRefreshCountdown();
      
      refreshInterval = setInterval(() => {
        refreshCountdown--;
        updateRefreshCountdown();
        
        if (refreshCountdown <= 0) {
          // Refresh game data
          if (currentGameId) {
            loadGameData(currentGameId);
          }
          refreshCountdown = 10;
        }
      }, 1000);
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
      
      const indicator = document.getElementById('refreshIndicator');
      indicator.classList.remove('active');
    }

    function updateRefreshCountdown() {
      const countdownElement = document.getElementById('refreshCountdown');
      if (countdownElement) {
        countdownElement.textContent = refreshCountdown;
      }
    }

    // Show error message
    function showErrorMessage(message) {
      const containers = ['playByPlayContainer', 'boxScoreContainer', 'gameStatsContainer'];
      containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container && container.classList.contains('active')) {
          container.innerHTML = `<div style="text-align: center; padding: 2rem; color: #ef4444;">${message}</div>`;
        }
      });
    }

    // Close modal when clicking outside
    document.addEventListener('click', function(event) {
      const modal = document.getElementById('liveGameModal');
      if (event.target === modal) {
        closeLiveGame();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeLiveGame();
      }
    });

    // Make functions global so they can be called from onclick attributes
    window.openLiveGame = openLiveGame;
    window.closeLiveGame = closeLiveGame;
    window.switchTab = switchTab;

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initializeSchedule);
