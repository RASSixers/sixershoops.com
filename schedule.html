<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - SixersHoops</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header Styles */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .page-header {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, rgba(237, 28, 36, 0.1) 0%, rgba(0, 107, 182, 0.1) 100%);
      margin-bottom: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .page-header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ed1c24 0%, #006bb6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(237, 28, 36, 0.3);
    }

    .page-header p {
      font-size: 1.3rem;
      color: #94a3b8;
      font-weight: 300;
    }

    /* Stats Section */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(237, 28, 36, 0.5);
      box-shadow: 0 20px 40px rgba(237, 28, 36, 0.2);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ed1c24;
      margin-bottom: 0.5rem;
    }

    /* Filter Section */
    .filter-section {
      margin-bottom: 3rem;
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, #ed1c24 0%, #006bb6 100%);
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(237, 28, 36, 0.3);
    }

    /* Schedule Container */
    .schedule-container {
      margin-bottom: 3rem;
    }

    .month-section {
      margin-bottom: 3rem;
    }

    .month-header {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ed1c24;
      margin-bottom: 1.5rem;
      text-align: center;
      padding: 1rem;
      background: rgba(237, 28, 36, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(237, 28, 36, 0.3);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ed1c24 0%, #006bb6 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      border-color: rgba(237, 28, 36, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-date {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .game-matchup {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .game-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .game-time {
      color: #3b82f6;
      font-weight: 500;
    }

    .game-location {
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .home {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .away {
      background: rgba(249, 115, 22, 0.2);
      color: #f97316;
    }

    .game-venue {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .game-status {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .upcoming {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .completed {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .game-result {
      font-weight: 600;
      margin-left: 0.5rem;
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .page-header {
        padding: 2rem 1.5rem;
      }

      .page-header h1 {
        font-size: 2.5rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
      }

      .filter-buttons {
        flex-direction: column;
        align-items: center;
      }

      .filter-btn {
        width: 200px;
      }
    }
  </style>
</head>

    // Update statistics
    function updateStats() {
      try {
        console.log('üìä Updating stats...');
        
        const completedGames = scheduleData.filter(game => game.status === 'completed');
        const wins = completedGames.filter(game => game.result && game.result.startsWith('W')).length;
        const losses = completedGames.filter(game => game.result && game.result.startsWith('L')).length;
        
        const recordEl = document.getElementById('current-record');
        if (recordEl) {
          recordEl.textContent = `${wins}-${losses}`;
        }
        
        // Find next game
        const upcomingGames = scheduleData.filter(game => game.status === 'upcoming');
        const nextGameEl = document.getElementById('next-game');
        
        if (nextGameEl) {
          if (upcomingGames.length > 0) {
            const nextGame = upcomingGames[0];
            const gameDate = new Date(nextGame.date);
            const today = new Date();
            const daysUntil = Math.ceil((gameDate - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntil === 0) {
              nextGameEl.textContent = 'Today';
            } else if (daysUntil === 1) {
              nextGameEl.textContent = 'Tomorrow';
            } else {
              nextGameEl.textContent = `${daysUntil} days`;
            }
          } else {
            nextGameEl.textContent = 'Season Complete';
          }
        }
        
        console.log('‚úÖ Stats updated successfully');
        
      } catch (error) {
        console.error('‚ùå Error updating stats:', error);
      }
    }

    // Render schedule
    function renderSchedule() {
      try {
        console.log('üìÖ Rendering schedule...');
        
        const container = document.getElementById('schedule-container');
        if (!container) {
          console.error('‚ùå Schedule container not found!');
          return;
        }

        // Clear loading indicator
        container.innerHTML = '';

        // Group games by month
        const gamesByMonth = {};
        scheduleData.forEach(game => {
          const date = new Date(game.date);
          const monthYear = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
          
          if (!gamesByMonth[monthYear]) {
            gamesByMonth[monthYear] = [];
          }
          gamesByMonth[monthYear].push(game);
        });

        // Render each month
        Object.keys(gamesByMonth).forEach(monthYear => {
          const monthSection = document.createElement('div');
          monthSection.className = 'month-section';
          monthSection.setAttribute('data-month', monthYear.toLowerCase().replace(' ', '-'));
          
          const monthHeader = document.createElement('div');
          monthHeader.className = 'month-header';
          monthHeader.textContent = monthYear;
          monthSection.appendChild(monthHeader);
          
          const gamesGrid = document.createElement('div');
          gamesGrid.className = 'games-grid';
          
          gamesByMonth[monthYear].forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.setAttribute('data-type', `${game.status} ${game.location}`);
            gameCard.setAttribute('data-month', monthYear.toLowerCase().replace(' ', '-'));
            
            const gameDate = new Date(game.date);
            const formattedDate = gameDate.toLocaleDateString('en-US', { 
              weekday: 'long',
              month: 'long', 
              day: 'numeric'
            });

            gameCard.innerHTML = `
              <div class="game-date">${formattedDate}</div>
              <div class="game-matchup">
                76ers ${game.location === 'home' ? 'vs' : '@'} ${game.opponent}
              </div>
              <div class="game-details">
                <div class="game-time">${game.time}</div>
                <div class="game-location ${game.location}">${game.location.toUpperCase()}</div>
              </div>
              <div class="game-venue">${game.venue}</div>
              <div class="game-details">
                <div style="color: #94a3b8;">üì∫ ${game.tv}</div>
                <div>
                  <span class="game-status ${game.status}">${game.status.toUpperCase()}</span>
                  ${game.result ? `<span class="game-result">${game.result}</span>` : ''}
                </div>
              </div>
            `;
            
            gamesGrid.appendChild(gameCard);
          });
          
          monthSection.appendChild(gamesGrid);
          container.appendChild(monthSection);
        });

        console.log('‚úÖ Schedule rendered successfully!');
        
      } catch (error) {
        console.error('‚ùå Error rendering schedule:', error);
        const container = document.getElementById('schedule-container');
        if (container) {
          container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #ef4444;">Error loading schedule. Please refresh the page.</div>';
        }
      }
    }

    // Setup filters
    function setupFilters() {
      try {
        console.log('üîß Setting up filters...');
        
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');

            const filter = this.getAttribute('data-filter');
            const gameCards = document.querySelectorAll('.game-card');
            const monthSections = document.querySelectorAll('.month-section');

            // Show/hide game cards based on filter
            gameCards.forEach(card => {
              const cardType = card.getAttribute('data-type');
              let shouldShow = false;

              if (filter === 'all') {
                shouldShow = true;
              } else if (filter === 'home' && cardType && cardType.includes('home')) {
                shouldShow = true;
              } else if (filter === 'away' && cardType && cardType.includes('away')) {
                shouldShow = true;
              } else if (filter === 'upcoming' && cardType && cardType.includes('upcoming')) {
                shouldShow = true;
              } else if (filter === 'completed' && cardType && cardType.includes('completed')) {
                shouldShow = true;
              }

              card.style.display = shouldShow ? 'block' : 'none';
            });

            // Show/hide month sections if they have visible games
            monthSections.forEach(section => {
              const visibleGames = section.querySelectorAll('.game-card[style*="display: block"], .game-card:not([style*="display: none"])');
              if (filter === 'all' || visibleGames.length > 0) {
                section.style.display = 'block';
              } else {
                section.style.display = 'none';
              }
            });
          });
        });
        
        console.log('‚úÖ Filters setup complete');
        
      } catch (error) {
        console.error('‚ùå Error setting up filters:', error);
      }
    }

    // Initialize schedule
    function initializeSchedule() {
      try {
        console.log('üöÄ Initializing schedule...');
        
        updateStats();
        renderSchedule();
        setupFilters();
        
        console.log('‚úÖ Schedule initialization complete!');
        
      } catch (error) {
        console.error('‚ùå Error during initialization:', error);
        const container = document.getElementById('schedule-container');
        if (container) {
          container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #ef4444;">Error loading schedule. Please refresh the page.</div>';
        }
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üåê DOM loaded, starting initialization...');
      initializeSchedule();
    });

    // Emergency timeout
    setTimeout(function() {
      const container = document.getElementById('schedule-container');
      if (container && container.innerHTML.includes('spinner')) {
        console.warn('‚ö†Ô∏è Emergency timeout - forcing display');
        initializeSchedule();
      }
    }, 3000);

    console.log('üìù Schedule script loaded successfully');
  </script>
