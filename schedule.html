  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #e2e8f0;
      line-height: 1.6;
      padding-top: 80px;
      margin: 0;
      min-height: 100vh;
    }

    /* Main Container */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header Section - Same as roster.html */
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 0;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    /* Schedule Stats */
    .schedule-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6);
      border-radius: 20px 20px 0 0;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 900;
      color: #ffffff;
      display: block;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      color: #94a3b8;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    /* Schedule Filters */
    .schedule-filters {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .filter-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .filter-btn {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      color: #e2e8f0;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: #ffffff;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: #ffffff;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      border-color: rgba(59, 130, 246, 0.5);
    }

    /* Schedule Container */
    .schedule-container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    /* Month Section */
    .month-section {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .month-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.5);
    }

    .month-header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
      position: relative;
    }

    .month-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6);
    }

    .month-title {
      font-size: 2rem;
      font-weight: 800;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .month-icon {
      font-size: 2.5rem;
    }

    .month-record {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .games-grid {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
    }

    /* Game Card */
    .game-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      border-radius: 16px 16px 0 0;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .game-card.upcoming::before {
      background: linear-gradient(90deg, #f59e0b, #d97706);
    }

    .game-card.completed::before {
      background: linear-gradient(90deg, #10b981, #059669);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .game-date {
      font-weight: 600;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .game-status {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .game-status.upcoming {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #ffffff;
    }

    .game-status.completed {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #ffffff;
    }

    .game-matchup {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .team-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }

    .team-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .team-name {
      font-weight: 600;
      color: #e2e8f0;
      text-align: center;
      font-size: 0.9rem;
    }

    .vs-indicator {
      font-size: 1.5rem;
      font-weight: 900;
      color: #94a3b8;
      margin: 0 1rem;
    }

    .game-score {
      font-size: 1.8rem;
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      margin: 0 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid rgba(59, 130, 246, 0.2);
    }

    .game-time {
      font-weight: 600;
      color: #3b82f6;
    }

    .game-venue {
      font-weight: 500;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .tv-info {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    /* Preseason Badge */
    .preseason-badge {
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    /* Countdown Timer */
    .countdown-timer {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #ffffff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    /* Game Action Buttons */
    .game-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex: 1;
      min-width: 100px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    }

    .action-btn.live {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      animation: pulse-live 2s infinite;
    }

    .action-btn.live:hover {
      background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
    }

    @keyframes pulse-live {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .action-btn:disabled {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .action-btn:disabled:hover {
      transform: none;
      box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
    }

    /* Live Game Modal */
    .live-game-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow-y: auto;
    }

    .live-game-modal.active {
      display: block;
    }

    .modal-content {
      max-width: 1200px;
      margin: 2rem auto;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .modal-header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 2rem;
      border-radius: 20px 20px 0 0;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .close-modal {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .modal-tabs {
      display: flex;
      background: rgba(15, 23, 42, 0.8);
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
    }

    .tab-btn {
      background: none;
      border: none;
      color: #94a3b8;
      padding: 1rem 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      flex: 1;
    }

    .tab-btn:hover {
      color: #e2e8f0;
      background: rgba(59, 130, 246, 0.1);
    }

    .tab-btn.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .tab-content {
      display: none;
      padding: 2rem;
      min-height: 500px;
    }

    .tab-content.active {
      display: block;
    }

    /* Live Score Header */
    .live-score-header {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .score-matchup {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .team-score {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .team-logo-large {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
    }

    .team-name-large {
      font-weight: 600;
      color: #e2e8f0;
      font-size: 1.1rem;
    }

    .score-large {
      font-size: 3rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-status-info {
      text-align: center;
      color: #94a3b8;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Play by Play */
    .play-by-play-container {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 16px;
      max-height: 600px;
      overflow-y: auto;
    }

    .play-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .play-item:last-child {
      border-bottom: none;
    }

    .play-time {
      font-size: 0.9rem;
      color: #3b82f6;
      font-weight: 600;
      min-width: 60px;
    }

    .play-description {
      flex: 1;
      color: #e2e8f0;
      line-height: 1.4;
    }

    .play-score {
      font-size: 0.9rem;
      color: #94a3b8;
      font-weight: 600;
      min-width: 60px;
      text-align: right;
    }

    /* Box Score */
    .box-score-container {
      display: grid;
      gap: 2rem;
    }

    .team-stats {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .team-stats-header {
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
    }

    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }

    .stats-table th,
    .stats-table td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }

    .stats-table th {
      color: #94a3b8;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .stats-table td {
      color: #e2e8f0;
      font-weight: 500;
    }

    .player-name {
      font-weight: 600;
      color: #ffffff;
    }

    /* Loading States */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Auto-refresh indicator */
    .refresh-indicator {
      position: fixed;
      top: 100px;
      right: 2rem;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .refresh-indicator.active {
      display: block;
    }

    .refresh-text {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .refresh-countdown {
      font-size: 1.1rem;
      font-weight: 600;
      color: #3b82f6;
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .page-header {
        padding: 2rem 1.5rem;
      }

      .page-title {
        font-size: 2.5rem;
      }

      .schedule-stats {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }

      .game-matchup {
        flex-direction: column;
        gap: 1rem;
      }

      .vs-indicator,
      .game-score {
        margin: 0;
      }

      .game-details {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      .month-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .filter-buttons {
        flex-direction: column;
        align-items: center;
      }

      .filter-btn {
        width: 100%;
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }

      .schedule-stats {
        grid-template-columns: 1fr;

    // Initialize the schedule
    function initializeSchedule() {
      updateStats();
      renderSchedule();
      setupFilters();
      setupMobileMenu();
      setupScrollEffects();
      startCountdownTimers();
    }

    // Update statistics
    function updateStats() {
      const completedGames = scheduleData.filter(game => game.status === 'completed');
      const wins = completedGames.filter(game => game.result && game.result.startsWith('W')).length;
      const losses = completedGames.filter(game => game.result && game.result.startsWith('L')).length;
      
      document.getElementById('current-record').textContent = `${wins}-${losses}`;
      
      // Find next game
      const upcomingGames = scheduleData.filter(game => game.status === 'upcoming');
      if (upcomingGames.length > 0) {
        const nextGame = upcomingGames[0];
        const gameDate = new Date(nextGame.date);
        const today = new Date();
        const daysUntil = Math.ceil((gameDate - today) / (1000 * 60 * 60 * 24));
        
        if (daysUntil === 0) {
          document.getElementById('next-game').textContent = 'Today';
        } else if (daysUntil === 1) {
          document.getElementById('next-game').textContent = 'Tomorrow';
        } else {
          document.getElementById('next-game').textContent = `${daysUntil} days`;
        }
      } else {
        document.getElementById('next-game').textContent = 'Season Complete';
      }
    }

    // Render schedule
    function renderSchedule() {
      const container = document.getElementById('schedule-container');
      container.innerHTML = '';

      // Group games by month
      const gamesByMonth = {};
      scheduleData.forEach(game => {
        const date = new Date(game.date);
        const monthYear = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        
        if (!gamesByMonth[monthYear]) {
          gamesByMonth[monthYear] = [];
        }
        gamesByMonth[monthYear].push(game);
      });

      // Render each month
      Object.keys(gamesByMonth).forEach(monthYear => {
        const monthSection = createMonthSection(monthYear, gamesByMonth[monthYear]);
        container.appendChild(monthSection);
      });
    }

    // Create month section
    function createMonthSection(monthYear, games) {
      const section = document.createElement('section');
      section.className = 'month-section';
      section.setAttribute('data-month', monthYear.toLowerCase().split(' ')[0]);

      // Calculate month record
      const completedGames = games.filter(game => game.status === 'completed');
      const wins = completedGames.filter(game => game.result && game.result.startsWith('W')).length;
      const losses = completedGames.filter(game => game.result && game.result.startsWith('L')).length;
      const record = completedGames.length > 0 ? `${wins}-${losses}` : '--';

      section.innerHTML = `
        <div class="month-header">
          <div class="month-title">
            <span class="month-icon">📅</span>
            ${monthYear}
          </div>
          <div class="month-record">${record}</div>
        </div>
        <div class="games-grid">
          ${games.map(game => createGameCard(game)).join('')}
        </div>
      `;

      return section;
    }

    // Create game card
    function createGameCard(game) {
      const date = new Date(game.date);
      const formattedDate = date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        year: 'numeric'
      });

      const opponentAbbr = teamAbbreviations[game.opponent] || game.opponent.substring(0, 3).toUpperCase();
      const isHome = game.location === 'home';
      const gameClass = game.status;
      
      let scoreOrVs = '';
      if (game.status === 'completed' && game.result) {

    // Setup filters
    function setupFilters() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      const gameCards = document.querySelectorAll('.game-card');
      const monthSections = document.querySelectorAll('.month-section');

      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          // Add active class to clicked button
          this.classList.add('active');

          const filter = this.getAttribute('data-filter');

          // Show/hide game cards based on filter
          gameCards.forEach(card => {
            const cardType = card.getAttribute('data-type');
            const cardMonth = card.getAttribute('data-month');
            
            let shouldShow = false;

            if (filter === 'all') {
              shouldShow = true;
            } else if (filter === 'home' && cardType.includes('home')) {
              shouldShow = true;
            } else if (filter === 'away' && cardType.includes('away')) {
              shouldShow = true;
            } else if (filter === 'upcoming' && cardType.includes('upcoming')) {
              shouldShow = true;
            } else if (filter === 'completed' && cardType.includes('completed')) {
              shouldShow = true;
            } else if (cardMonth === filter) {
              shouldShow = true;
            }

            card.style.display = shouldShow ? 'block' : 'none';
          });

          // Show/hide month sections if they have visible games
          monthSections.forEach(section => {
            const visibleGames = section.querySelectorAll('.game-card[style*="display: block"], .game-card:not([style*="display: none"])');
            if (filter === 'all' || visibleGames.length > 0) {
              section.style.display = 'block';
            } else {
              section.style.display = 'none';
            }
          });
        });
      });
    }

    function setupMobileMenu() {
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');

      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', function() {
          this.classList.toggle('active');

        });

        document.addEventListener('click', function(e) {

    // Setup scroll effects
    function setupScrollEffects() {
      // Navbar scroll effect
      window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (navbar) {
          if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
          } else {
            navbar.classList.remove('scrolled');
          }
        }
      });

      // Intersection Observer for animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observe cards for animation
      document.querySelectorAll('.stat-card, .month-section, .game-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });
    }

    // Start countdown timers
    function startCountdownTimers() {
      const countdownElements = document.querySelectorAll('.countdown-timer');
      
      function updateCountdowns() {
        countdownElements.forEach(element => {
          const gameDate = element.getAttribute('data-game-date');
          const gameTime = element.getAttribute('data-game-time');
          
          if (gameDate && gameTime) {
            // Parse the date and time more reliably
            // Convert "7:30 PM ET" to "19:30" format
            let timeString = gameTime.replace(' ET', '').trim();
            const [time, period] = timeString.split(' ');
            const [hours, minutes] = time.split(':');
            let hour24 = parseInt(hours);
            
            if (period === 'PM' && hour24 !== 12) {
              hour24 += 12;
            } else if (period === 'AM' && hour24 === 12) {
              hour24 = 0;
            }
            
            // Create date object with proper timezone handling
            const gameDateTime = new Date(`${gameDate}T${hour24.toString().padStart(2, '0')}:${minutes}:00-05:00`); // ET timezone
            const now = new Date();
            const timeDiff = gameDateTime - now;
            
            if (timeDiff > 0) {
              const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
              const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
              
              if (days > 0) {
                element.textContent = `${days}d ${hours}h ${minutes}m`;
              } else if (hours > 0) {
                element.textContent = `${hours}h ${minutes}m`;
              } else {
                element.textContent = `${minutes}m`;
              }
            } else {
              // Check if the game is more than 3 hours past start time
              const hoursAfterStart = Math.abs(timeDiff) / (1000 * 60 * 60);
              if (hoursAfterStart > 3) {
                element.textContent = 'Final';
              } else {
                element.textContent = 'Game Started';
              }
            }
          }
        });
      }
      
      // Update immediately and then every minute
      updateCountdowns();
      setInterval(updateCountdowns, 60000);
    }

    // Helper function to check if game is today
    function isGameToday(gameDate) {
      const today = new Date();
      const game = new Date(gameDate);
      return today.toDateString() === game.toDateString();
    }

    // Open live game modal
    function openLiveGame(gameId, initialTab = 'play-by-play') {
      console.log('Opening live game:', gameId, initialTab);
      currentGameId = gameId;
      const modal = document.getElementById('liveGameModal');
      
      // Find the game data
      const gameCard = document.querySelector(`[data-game-id="${gameId}"]`);
      if (!gameCard) {
        console.error('Game card not found for ID:', gameId);
        return;
      }
      
      // Extract game info from the card
      const teamNames = gameCard.querySelectorAll('.team-name');
      let opponent = null;
      teamNames.forEach(team => {
        if (team.textContent !== 'Philadelphia 76ers') {
          opponent = team;
        }
      });
      
      const gameDate = gameCard.querySelector('.game-date').textContent;
      const gameStatus = gameCard.querySelector('.game-status').textContent;
      
      // Update modal title
      document.getElementById('modalGameTitle').textContent = 
        `76ers vs ${opponent ? opponent.textContent : 'Opponent'} - ${gameDate}`;
      
      // Show modal
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
      
      // Switch to initial tab
      switchTab(initialTab);
      
      // Load game data
      loadGameDataReal(gameId);
      
      // Start auto-refresh if game is live
      if (gameStatus === 'live' || isGameToday(gameId.split('_')[0])) {
        startAutoRefresh();
      }
    }

      const modal = document.getElementById('liveGameModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';

      currentGameId = null;

      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tabName}-tab`).classList.add('active');
      
      // Load content for the tab
      if (currentGameId) {
        // Find the game in scheduleData
        const game = scheduleData.find(g => {
          const gId = `${g.date.replace(/-/g, '')}_${getOpponentAbbreviation(g.opponent)}_${g.location}`;
          return gId === currentGameId;
        });
        
        if (game && game.nbaGameId) {
          // Use real NBA.com data
          const liveData = await fetchLiveGameData(game.nbaGameId);
          if (liveData && liveData.success) {
            loadTabContentReal(tabName, liveData);

      const indicator = document.getElementById('refreshIndicator');
      indicator.classList.add('active');
      
      refreshCountdown = 10;
      updateRefreshCountdown();
      
      refreshInterval = setInterval(() => {
        refreshCountdown--;
        updateRefreshCountdown();
        
        if (refreshCountdown <= 0) {
          // Refresh game data
          if (currentGameId) {
            loadGameDataReal(currentGameId);
          }
          refreshCountdown = 10;
        }
      }, 1000);
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
      
      const indicator = document.getElementById('refreshIndicator');
      indicator.classList.remove('active');
    }

    function updateRefreshCountdown() {
      const countdownElement = document.getElementById('refreshCountdown');
      if (countdownElement) {
        countdownElement.textContent = refreshCountdown;
      }
    }

      try {
        // Add timestamp to prevent caching
        const timestamp = new Date().getTime();
        const response = await fetch(`/api/nba-live-game?gameId=${nbaGameId}&_t=${timestamp}`, {
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          }
        });
        const data = await response.json();
        
        if (data.success) {
          return data;
        } else {
          console.error('Failed to fetch live game data:', data.error);
          return null;
        }
      } catch (error) {
        console.error('Error fetching live game data:', error);
        return null;
      }
    }
    
    function updateLiveGameCard(game, liveData) {
      if (!liveData || !liveData.data) return;
      
      const gameId = `${game.date.replace(/-/g, '')}_${getOpponentAbbreviation(game.opponent)}_${game.location}`;
      const gameCard = document.querySelector(`[data-game-id="${gameId}"]`);
      
      if (!gameCard) return;
      
      const gameInfo = liveData.data;
      const isHome = game.location === 'home';
      
      // Update score
      const scoreElement = gameCard.querySelector('.vs-indicator, .game-score');
      if (scoreElement) {
        const sixersScore = isHome ? gameInfo.homeTeam.score : gameInfo.awayTeam.score;
        const opponentScore = isHome ? gameInfo.awayTeam.score : gameInfo.homeTeam.score;
        
        scoreElement.className = 'game-score live-score';
        scoreElement.innerHTML = `
          <div class="live-score-display">
            <span class="score-value">${sixersScore} - ${opponentScore}</span>
            <span class="live-status-text">${gameInfo.statusText}</span>
          </div>
        `;
      }
      
      // Update game status
      const statusElement = gameCard.querySelector('.game-status');
      if (statusElement) {
        statusElement.textContent = gameInfo.status === 'live' ? 'LIVE' : gameInfo.statusText;
        statusElement.className = `game-status ${gameInfo.status === 'in' ? 'live' : gameInfo.status}`;
      }
      
      // Add pulsing effect to live games
      if (gameInfo.status === 'in') {
        gameCard.classList.add('live-updating');
      } else {
        gameCard.classList.remove('live-updating');
      }
    }
    
    function startLiveGameUpdates() {
      // Find all games with NBA.com game IDs
      const liveGames = scheduleData.filter(game => game.nbaGameId && game.isLive);
      
      if (liveGames.length === 0) return;
      
      // Update immediately
      liveGames.forEach(async (game) => {
        const liveData = await fetchLiveGameData(game.nbaGameId);
        if (liveData) {
          updateLiveGameCard(game, liveData);
        }
      });
      
      // Set up interval to update every 10 seconds
      liveGameUpdateInterval = setInterval(() => {
        liveGames.forEach(async (game) => {
          const liveData = await fetchLiveGameData(game.nbaGameId);
          if (liveData) {
            updateLiveGameCard(game, liveData);
          }
        });
      }, 10000); // Update every 10 seconds
    }
    
    function stopLiveGameUpdates() {
      if (liveGameUpdateInterval) {
        clearInterval(liveGameUpdateInterval);
        liveGameUpdateInterval = null;
      }
    }
    
    // Update the loadGameData function to use real NBA.com data
    async function loadGameDataReal(gameId) {
      console.log('loadGameDataReal called with gameId:', gameId);
      
      // Find the game in scheduleData
      const game = scheduleData.find(g => {
        const gId = `${g.date.replace(/-/g, '')}_${getOpponentAbbreviation(g.opponent)}_${g.location}`;
        return gId === gameId;
      });
      
      console.log('Found game:', game);
      
      if (!game || !game.nbaGameId) {
        console.log('No nbaGameId found, falling back to mock data');
        // Fall back to mock data
        return loadGameData(gameId);
      }
      
      try {
        console.log('Fetching live data for nbaGameId:', game.nbaGameId);
        const liveData = await fetchLiveGameData(game.nbaGameId);
        
        console.log('Received live data:', liveData);
        
        if (!liveData || !liveData.success) {
          console.log('Live data fetch failed, falling back to mock data');
          return loadGameData(gameId);
        }
        
        // Update live score header
        updateLiveScoreHeaderReal(liveData, game);
        
        // Load initial tab content
        const activeTab = document.querySelector('.tab-btn.active').textContent.toLowerCase().replace(' ', '-').replace('by-', 'by-');
        loadTabContentReal(activeTab, liveData);
        
      } catch (error) {
        console.error('Error loading real game data:', error);
        return loadGameData(gameId);
      }
    }
    
    function updateLiveScoreHeaderReal(liveData, game) {
      const gameInfo = liveData.data;
      const isHome = game.location === 'home';
      
      document.getElementById('awayTeamLogo').textContent = isHome ? gameInfo.awayTeam.tricode : '76';
      document.getElementById('awayTeamName').textContent = isHome ? gameInfo.awayTeam.name : 'Philadelphia 76ers';
      document.getElementById('awayScore').textContent = gameInfo.awayTeam.score;
      
      document.getElementById('homeTeamLogo').textContent = isHome ? '76' : gameInfo.homeTeam.tricode;
      document.getElementById('homeTeamName').textContent = isHome ? 'Philadelphia 76ers' : gameInfo.homeTeam.name;
      document.getElementById('homeScore').textContent = gameInfo.homeTeam.score;
      
      document.getElementById('gameStatusInfo').textContent = gameInfo.statusText;
    }
    
    function loadTabContentReal(tabName, liveData) {
      switch (tabName) {
        case 'play-by-play':
          loadPlayByPlayReal(liveData);
          break;
        case 'box-score':
          loadBoxScoreReal(liveData);
          break;
        case 'game-stats':
          loadGameStatsReal(liveData);
          break;
      }
    }
    
    function loadPlayByPlayReal(liveData) {
      const container = document.getElementById('playByPlayContainer');
      
      if (!liveData.data.plays || liveData.data.plays.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #94a3b8;">No play-by-play data available yet</div>';
        return;
      }
      
      const playsHtml = liveData.data.plays.map(play => `
        <div class="play-item">
          <div class="play-time">${play.emoji} Q${play.period} ${play.clock}</div>
          <div class="play-description">${play.description}</div>
          <div class="play-score">${play.scoreAway}-${play.scoreHome}</div>
        </div>
      `).join('');
      
      container.innerHTML = playsHtml;
    }
    
    function loadBoxScoreReal(liveData) {
      const container = document.getElementById('boxScoreContainer');
      
      if (!liveData.data.homeTeam.boxScore || !liveData.data.awayTeam.boxScore) {
        container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #94a3b8;">Box score not available yet</div>';
        return;
      }
      
      const homePlayers = liveData.data.homeTeam.boxScore || [];
      const awayPlayers = liveData.data.awayTeam.boxScore || [];
      
      let html = '<div class="box-score-tables">';
      
      // Away team
      html += `
        <div class="team-box-score">
          <h3>${liveData.data.awayTeam.name}</h3>
          <table class="box-score-table">
            <thead>
              <tr>
                <th>Player</th>
                <th>MIN</th>
                <th>PTS</th>
                <th>REB</th>
                <th>AST</th>
                <th>FG</th>
                <th>3PT</th>
                <th>FT</th>
              </tr>
            </thead>
            <tbody>
              ${awayPlayers.map(p => `
                <tr>
                  <td>${p.name}</td>
                  <td>${p.minutes.replace('PT', '').replace('M', ':').replace('.00S', '')}</td>
                  <td>${p.points}</td>
                  <td>${p.rebounds}</td>
                  <td>${p.assists}</td>
                  <td>${p.fieldGoalsMade}-${p.fieldGoalsAttempted}</td>
                  <td>${p.threePointersMade}-${p.threePointersAttempted}</td>
                  <td>${p.freeThrowsMade}-${p.freeThrowsAttempted}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      // Home team
      html += `
        <div class="team-box-score">
          <h3>${liveData.data.homeTeam.name}</h3>
          <table class="box-score-table">
            <thead>
              <tr>
                <th>Player</th>
                <th>MIN</th>
                <th>PTS</th>
                <th>REB</th>
                <th>AST</th>
                <th>FG</th>
                <th>3PT</th>
                <th>FT</th>
              </tr>
            </thead>
            <tbody>
              ${homePlayers.map(p => `
                <tr>
                  <td>${p.name}</td>
                  <td>${p.minutes.replace('PT', '').replace('M', ':').replace('.00S', '')}</td>
                  <td>${p.points}</td>
                  <td>${p.rebounds}</td>
                  <td>${p.assists}</td>
                  <td>${p.fieldGoalsMade}-${p.fieldGoalsAttempted}</td>
                  <td>${p.threePointersMade}-${p.threePointersAttempted}</td>
                  <td>${p.freeThrowsMade}-${p.freeThrowsAttempted}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      html += '</div>';
      container.innerHTML = html;
    }
    
    function loadGameStatsReal(liveData) {
      const container = document.getElementById('gameStatsContainer');
      
      if (!liveData.data.homeTeam.stats || !liveData.data.awayTeam.stats) {
        container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #94a3b8;">Team stats not available yet</div>';
        return;
      }
      
      const homeStats = liveData.data.homeTeam.stats;
      const awayStats = liveData.data.awayTeam.stats;
      
      const html = `
        <div class="team-stats-comparison">
          <h3>${liveData.data.homeTeam.name} Stats</h3>
          <div class="team-stats-grid">
            <div class="stat-card">
              <div class="stat-value">${(parseFloat(homeStats.fieldGoalPct) * 100).toFixed(1)}%</div>
              <div class="stat-label">Field Goal %</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${(parseFloat(homeStats.threePointerPct) * 100).toFixed(1)}%</div>
              <div class="stat-label">3-Point %</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${(parseFloat(homeStats.freeThrowPct) * 100).toFixed(1)}%</div>
              <div class="stat-label">Free Throw %</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${homeStats.rebounds}</div>
              <div class="stat-label">Rebounds</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${homeStats.assists}</div>
              <div class="stat-label">Assists</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${homeStats.turnovers}</div>
              <div class="stat-label">Turnovers</div>
            </div>
          </div>
          
          <h3 style="margin-top: 2rem;">${liveData.data.awayTeam.name} Stats</h3>
          <div class="team-stats-grid">
            <div class="stat-card">
              <div class="stat-value">${(parseFloat(awayStats.fieldGoalPct) * 100).toFixed(1)}%</div>
              <div class="stat-label">Field Goal %</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${(parseFloat(awayStats.threePointerPct) * 100).toFixed(1)}%</div>
              <div class="stat-label">3-Point %</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${(parseFloat(awayStats.freeThrowPct) * 100).toFixed(1)}%</div>
              <div class="stat-label">Free Throw %</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${awayStats.rebounds}</div>
              <div class="stat-label">Rebounds</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${awayStats.assists}</div>
              <div class="stat-label">Assists</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${awayStats.turnovers}</div>
              <div class="stat-label">Turnovers</div>
            </div>
          </div>
        </div>
      `;
      
      container.innerHTML = html;
    }

    // Make functions global so they can be called from onclick attributes
    window.openLiveGame = openLiveGame;
    window.closeLiveGame = closeLiveGame;
    window.switchTab = switchTab;

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializeSchedule();
      startLiveGameUpdates(); // Start live updates for games with ESPN IDs
    });
    
    // Stop live updates when page is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopLiveGameUpdates();
      } else {
        startLiveGameUpdates();
      }
    });
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      stopLiveGameUpdates();
    });
  </script>
</body>
</html>
