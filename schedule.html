<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="navbar-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #222;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: #333;
            width: 60%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0%, 100% { width: 60%; }
            50% { width: 80%; }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .icon {
                font-size: 3rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing. Our site will be ready soon!</p>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>
    <script src="nav.js"></script>
</body>
</html>
