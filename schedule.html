<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Standings - Live Updates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.02) 3px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.02) 3px);
            pointer-events: none;
        }
        
        .header-section {
            max-width: 1400px;
            margin: 0 auto 60px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(48px, 8vw, 120px);
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #fdc830 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.4)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8)); }
        }
        
        .subtitle {
            font-size: 14px;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 40px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }
        
        .status-indicator.loading {
            background: #fdc830;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.error {
            background: #ff4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .refresh-button {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #ff6b35;
            color: #ff6b35;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
        }
        
        .refresh-button:hover {
            background: #ff6b35;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .conferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .conference-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .conference-header {
            padding: 30px;
            border-left: 6px solid;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .conference-header.eastern {
            border-left-color: #ff6b35;
        }
        
        .conference-header.western {
            border-left-color: #fdc830;
        }
        
        .conference-header h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            letter-spacing: 4px;
        }
        
        .team-count {
            font-size: 11px;
            letter-spacing: 3px;
            color: #666;
        }
        
        .table-container {
            padding: 0;
        }
        
        .table-header,
        .table-row {
            display: grid;
            grid-template-columns: 50px 1fr 70px 70px 80px 70px 80px;
            gap: 10px;
            padding: 18px 30px;
            align-items: center;
        }
        
        .table-header {
            background: rgba(255, 255, 255, 0.05);
            font-size: 10px;
            letter-spacing: 2px;
            color: #888;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .table-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease backwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .table-row:hover {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #ff6b35;
            padding-left: 26px;
        }
        
        .rank-col {
            font-weight: 700;
            color: #666;
            font-size: 16px;
        }
        
        .team-col {
            font-weight: 400;
        }
        
        .team-name {
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .stat-col {
            text-align: center;
            font-size: 14px;
            font-weight: 700;
        }
        
        .wins {
            color: #4ade80;
        }
        
        .losses {
            color: #ff6b6b;
        }
        
        .streak {
            font-weight: 700;
            color: #fdc830;
        }
        
        .error-message {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            text-align: center;
            color: #ff6b6b;
            position: relative;
            z-index: 1;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
            z-index: 1;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 1200px) {
            .conferences-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .table-header,
            .table-row {
                grid-template-columns: 40px 1fr 50px 50px 60px 50px 60px;
                gap: 5px;
                padding: 15px 15px;
                font-size: 12px;
            }
            
            .table-row:hover {
                padding-left: 11px;
            }
            
            .team-name {
                font-size: 12px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .conference-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1 class="main-title">NBA STANDINGS</h1>
        <div class="subtitle">2024-25 Season â€¢ Live Updates</div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <div id="statusIndicator" class="status-indicator"></div>
            <span id="statusText">Live</span>
        </div>
        
        <div class="status-item">
            <span id="lastUpdateText">Loading...</span>
        </div>
        
        <button id="refreshButton" class="refresh-button">
            Refresh Now
        </button>
    </div>
    
    <div id="errorMessage" class="error-message">
        <h3>Unable to load standings</h3>
        <p id="errorText"></p>
        <button class="refresh-button" onclick="fetchStandings()" style="margin-top: 20px;">
            Try Again
        </button>
    </div>
    
    <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    
    <div id="conferencesGrid" class="conferences-grid hidden">
        <div class="conference-section">
            <div class="conference-header eastern">
                <h2>EASTERN CONFERENCE</h2>
                <div class="team-count" id="easternCount">15 TEAMS</div>
            </div>
            <div class="table-container">
                <div class="table-header">
                    <div class="rank-col">#</div>
                    <div class="team-col">TEAM</div>
                    <div class="stat-col">W</div>
                    <div class="stat-col">L</div>
                    <div class="stat-col">PCT</div>
                    <div class="stat-col">GB</div>
                    <div class="stat-col">STRK</div>
                </div>
                <div id="easternTable"></div>
            </div>
        </div>
        
        <div class="conference-section">
            <div class="conference-header western">
                <h2>WESTERN CONFERENCE</h2>
                <div class="team-count" id="westernCount">15 TEAMS</div>
            </div>
            <div class="table-container">
                <div class="table-header">
                    <div class="rank-col">#</div>
                    <div class="team-col">TEAM</div>
                    <div class="stat-col">W</div>
                    <div class="stat-col">L</div>
                    <div class="stat-col">PCT</div>
                    <div class="stat-col">GB</div>
                    <div class="stat-col">STRK</div>
                </div>
                <div id="westernTable"></div>
            </div>
        </div>
    </div>
    
    <script src="nba-standings.js"></script>
</body>
</html>
