<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Test - SixersHoops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #f59e0b;
        }
        .game-card {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ Schedule Test Page</h1>
        <div id="status">Loading...</div>
        <div id="schedule-container">
            <div class="loading">
                <div>Loading schedule...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple fallback data
        const fallbackScheduleData = [
            { date: "2024-12-21", opponent: "San Antonio Spurs", location: "home", status: "upcoming" },
            { date: "2024-12-23", opponent: "Boston Celtics", location: "home", status: "upcoming" },
            { date: "2024-12-25", opponent: "Miami Heat", location: "away", status: "upcoming" }
        ];

        let scheduleData = fallbackScheduleData;

        function renderSchedule() {
            console.log('Rendering schedule with', scheduleData.length, 'games');
            const container = document.getElementById('schedule-container');
            
            if (!scheduleData || scheduleData.length === 0) {
                container.innerHTML = '<div class="error">No schedule data available</div>';
                return;
            }

            let html = '';
            scheduleData.forEach(game => {
                html += `
                    <div class="game-card">
                        <strong>${game.date}</strong> - ${game.opponent} (${game.location}) - ${game.status}
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('status').innerHTML = '<span class="success">‚úÖ Schedule loaded successfully!</span>';
        }

        function testInitialization() {
            try {
                console.log('üöÄ Testing initialization...');
                document.getElementById('status').textContent = 'Initializing...';
                
                renderSchedule();
                
                console.log('‚úÖ Test completed successfully');
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('status').innerHTML = '<span class="error">‚ùå Test failed: ' + error.message + '</span>';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting test...');
            setTimeout(testInitialization, 100);
        });

        // Emergency timeout
        setTimeout(function() {
            const container = document.getElementById('schedule-container');
            if (container && container.innerHTML.includes('Loading')) {
                console.warn('‚ö†Ô∏è Test timeout reached');
                document.getElementById('status').innerHTML = '<span class="error">‚ö†Ô∏è Test timed out</span>';
            }
        }, 3000);
    </script>
</body>
</html>
