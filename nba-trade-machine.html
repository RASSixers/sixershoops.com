<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon – Major Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --------------------------------------------------------------------- */
/* Base styles and reset                                                    */
/* --------------------------------------------------------------------- */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Poppins',sans-serif;color:#fff;overflow:hidden;}

/* --------------------------------------------------------------------- */
/* Full‑screen blurred background                                           */
/* --------------------------------------------------------------------- */
.bg{
    position:fixed; inset:0;
    background:url('https://images.unsplash.com/photo-1531049214555-17fb93dd5bb8?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
    filter:blur(20px);
    transform:scale(1.15);
    z-index:-3;
}

.bg::before{
    content:"";
    position:absolute; inset:0;
    background:rgba(0,0,0,.4);
    mix-blend-mode:multiply;
}

/* --------------------------------------------------------------------- */
/* Animated glow overlay                                                   */
/* --------------------------------------------------------------------- */
.overlay{
    position:relative; inset:0;
    background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.06) 0%, rgba(0,0,0,0) 70%);
    backdrop-filter:blur(10px);
    z-index:-2;
}

/* --------------------------------------------------------------------- */
/* Centered content                                                        */
/* --------------------------------------------------------------------- */
.content{
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    height:100%;text-align:center;gap:1.5rem;
}

h1{
    font-size:4rem;font-weight:600;
    text-shadow:0 0 12px rgba(255,255,255,.4),0 2px 4px rgba(0,0,0,.6);
    animation:fadeInDown 1.2s ease-out forwards;
    opacity:0;
}

p{
    font-size:1.4rem;max-width:640px;
    text-shadow:0 0 8px rgba(255,255,255,.3),0 2px 4px rgba(0,0,0,.5);
    animation:fadeInUp 1.4s ease-out forwards;
    animation-delay:.4s;
    opacity:0;
}

/* --------------------------------------------------------------------- */
/* Animation keyframes                                                     */
/* --------------------------------------------------------------------- */
@keyframes fadeInDown{0%{opacity:0;transform:translateY(-30px);}100%{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}
</style>
</head>

<body>
<div class="bg"></div>
<div class="overlay"></div>

<div class="content">
    <h1>Major Update Coming Soon</h1>
    <p>We’re doing a major redesign, coming soon.</p>
</div>
</body>
</html>
