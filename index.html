    .navbar {
      background: linear-gradient(135deg, #0a174e 0%, #1e3a8a 100%);
      padding: 0.75rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }

    .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease;
    }

    .nav-logo:hover {
      transform: scale(1.05);
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      font-family: 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      white-space: nowrap;
      position: relative;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.15);

    }

    .nav-dropdown {
      position: relative;

    .dropdown-btn {
      background: none;
      border: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dropdown-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .dropdown-btn::after {
      content: 'â–¾';
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .dropdown-btn[aria-expanded="true"]::after {
      transform: rotate(180deg);
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background: #ffffff;
      min-width: 200px;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-top: 0.5rem;
    }

    .dropdown-content.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-link {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 0.75rem 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border-radius: 6px;
      margin: 0.25rem;
    }

    .dropdown-link:hover {
      background: #f8fafc;
      color: #0a174e;
      transform: translateX(4px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #ffffff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger[aria-expanded="true"] span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger[aria-expanded="true"] span:nth-child(2) {
      opacity: 0;
    }

    .hamburger[aria-expanded="true"] span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 0.5rem 1rem;
      }

      .navbar-container {
        height: 50px;
      }

      .site-title {

      }

        gap: 0;
        padding: 1rem;
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      }

      .nav-right.open {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-link {
        width: 100%;
        text-align: center;
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

  <!-- Enhanced Navbar JS -->
  <script>
    // Enhanced hamburger and dropdown functionality
    document.addEventListener("DOMContentLoaded", function() {
      const hamburger = document.querySelector(".hamburger");
      const navRight = document.querySelector(".nav-right");
      const dropdownBtn = document.querySelector(".dropdown-btn");
      const dropdownContent = document.querySelector(".dropdown-content");

      // Hamburger menu toggle
      hamburger.addEventListener("click", function() {
        navRight.classList.toggle("open");
        hamburger.setAttribute("aria-expanded", navRight.classList.contains("open"));
      });

      // Dropdown menu toggle
      dropdownBtn.addEventListener("click", function(e) {
        e.stopPropagation();
        dropdownContent.classList.toggle("show");
        dropdownBtn.setAttribute("aria-expanded", dropdownContent.classList.contains("show"));
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", function(e) {
        if (!dropdownBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
          dropdownContent.classList.remove("show");
          dropdownBtn.setAttribute("aria-expanded", "false");
        }
      });

      // Close mobile menu when clicking on links
      document.querySelectorAll(".nav-link, .dropdown-link").forEach(link => {
        link.addEventListener("click", () => {
          navRight.classList.remove("open");
          hamburger.setAttribute("aria-expanded", "false");
          dropdownContent.classList.remove("show");
          dropdownBtn.setAttribute("aria-expanded", "false");
        });
      });

      // Close mobile menu on window resize
      window.addEventListener("resize", function() {
        if (window.innerWidth > 768) {
          navRight.classList.remove("open");
          hamburger.setAttribute("aria-expanded", "false");
          dropdownContent.classList.remove("show");
          dropdownBtn.setAttribute("aria-expanded", "false");
        }
      });
    });
  </script>
