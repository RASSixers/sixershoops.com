<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SixersHoops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="SixersHoops Logo">
            <h1>SixersHoops</h1>
        </div>
    </header>

    <main>
        <section class="featured-posts">
            <h2>Featured Posts</h2>
            <div class="posts-container">
                <div class="post">
                    <img src="images/salary_breakdown.png" alt="Sixers Salary Breakdown">
                    <h3>Sixers Salary Breakdown</h3>
                </div>
                <div class="post">
                    <img src="images/draft_capital.png" alt="Future Draft Capital">
                    <h3>Future Draft Capital</h3>
                </div>
                <div class="post">
                    <img src="images/depth_chart.png" alt="Depth Chart">
                    <h3>Depth Chart</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
