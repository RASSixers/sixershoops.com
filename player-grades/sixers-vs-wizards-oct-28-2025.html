<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Grades - Sixers vs Wizards Oct 28 - SixersHoops</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  <meta property="og:site_name" content="Sixers Hoops" />
  <link rel="stylesheet" href="../navbar-styles.css" />
  <!-- Twitter Widgets Script - Load early for embeds -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --brand: #3b82f6;
      --brand-2: #06b6d4;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
      color: var(--text); 
      padding-top: 80px; 
      line-height: 1.6;
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 24px; 
    }

    /* Article Container */
    .article {
      background: var(--card);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }

    /* Header */
    .article-header {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .article-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0 0 0.5rem;
      color: var(--text);
      line-height: 1.2;
    }

    .article-meta {
      display: flex;
      gap: 2rem;
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 600;
    }

    .article-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Content */
    .article-content {
      margin-bottom: 3rem;
    }

    .article-content p {
      margin: 0 0 1.5rem;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.8;
    }

    /* Player Grade Section */
    .grade-section {
      margin-bottom: 2rem;
    }

    .grade-section h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 2rem 0 1rem;
      color: var(--text);
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--brand);
      display: inline-block;
    }

    /* Player Grade Entry */
    .player-grade {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: #f8fafc;
      border-radius: 10px;
      border-left: 4px solid var(--brand);
      transition: all 0.3s ease;
    }

    .player-grade:hover {
      background: #f1f5f9;
    }

    .grade-badge {
      min-width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 900;
      border-radius: 8px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      font-family: 'Courier New', monospace;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .grade-badge.a {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .grade-badge.b {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .grade-badge.c {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .grade-badge.d {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 0.5rem;
    }

    .player-position {
      font-size: 0.85rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      display: block;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text);
    }

    .stat-label {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-top: 0.3rem;
      font-weight: 600;
    }

    .shooting-stats {
      font-size: 0.9rem;
      color: var(--text);
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }

    .player-comment {
      font-size: 0.95rem;
      color: var(--muted);
      font-style: italic;
      margin: 0;
      line-height: 1.6;
    }

    /* Twitter Embed */
    .twitter-embed-container {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .twitter-embed-container iframe {
      max-width: 100%;
      margin: 0 auto;
      display: block;
    }



    /* Responsive */
    @media (max-width: 768px) {
      .article {
        padding: 1.5rem;
      }

      .article-title {
        font-size: 1.8rem;
      }

      .article-meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .player-grade {
        flex-direction: column;
        gap: 1rem;
      }

      .grade-badge {
        align-self: flex-start;
      }

      .player-stats {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>

  <script src="../nav.js" defer></script>
  <!-- Google Analytics 4 (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1V9Q0MNEM"></script>

</head>
<body>

<div class="container">
  <article class="article">
    <!-- Header -->
    <div class="article-header">
      <h1 class="article-title">Philadelphia 76ers Player Grades</h1>
      <div class="article-meta">
        <span>üèÄ Sixers 139, Wizards 140 (L)</span>
        <span>Record: 3-1</span>
      </div>
    </div>

    <!-- Content -->
    <div class="article-content">
    </div>

    <!-- Grades Section -->
    <div class="grade-section" id="grades-container">
      <!-- Players will be populated here -->
    </div>
  </article>
</div>

<script>
// Game grades with stats and comments
const players = [
  // STARTERS
  { name: 'Tyrese Maxey', position: 'PG', grade: 'A+', pts: 39, reb: 3, ast: 10, stl: 1, blk: 1, fg: '11-25', fgp: 44.0, tp: '3-9', tpp: 33.3, ft: '14-16', ftp: 87.5, comment: 'Maxey kept the Sixers alive late with an absolutely heroic effort. He put up 39 points and 10 assists, constantly attacking and getting to the line. His relentless pressure kept them in it until the final seconds.', tweetEmbed: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tyrese Maxey had 23 PTS in 4th/OT.<br><br>Clutch. <a href="https://t.co/E2Qu00DzxN">pic.twitter.com/E2Qu00DzxN</a></p>&mdash; Real Sports (@realapp) <a href="https://twitter.com/realapp/status/1983352142137323771?ref_src=twsrc%5Etfw">October 29, 2025</a></blockquote>' },
  { name: 'VJ Edgecombe', position: 'SG', grade: 'B+', pts: 14, reb: 6, ast: 4, stl: 1, blk: 0, fg: '4-12', fgp: 33.3, tp: '4-8', tpp: 50.0, ft: '2-2', ftp: 100.0, comment: 'Edgecombe had a solid game, knocking down 4 threes and contributing 6 rebounds. The shot selection wasn\'t always there but he made big plays when needed.', tweetEmbed: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">IT HAPPENED AGAIN. <br><br>VJ 4-POINT PLAY. <a href="https://t.co/3THkWFYiUu">pic.twitter.com/3THkWFYiUu</a></p>&mdash; Philadelphia 76ers (@sixers) <a href="https://twitter.com/sixers/status/1983335201980944412?ref_src=twsrc%5Etfw">October 29, 2025</a></blockquote>' },
  { name: 'Kelly Oubre Jr.', position: 'SF', grade: 'B', pts: 17, reb: 11, ast: 1, stl: 1, blk: 1, fg: '5-13', fgp: 38.5, tp: '3-5', tpp: 60.0, ft: '4-5', ftp: 80.0, comment: 'Oubre grabbed another double-double with 11 boards and hit some key threes. The shooting efficiency dipped but he competed hard on both ends.' },
  { name: 'Joel Embiid', position: 'C', grade: 'B+', pts: 25, reb: 7, ast: 5, stl: 0, blk: 1, fg: '9-17', fgp: 52.9, tp: '3-6', tpp: 50.0, ft: '4-6', ftp: 66.7, comment: 'Embiid played well offensively in his limited minutes but struggled defensively. Twenty-five points on good efficiency is solid, but the defensive lapses were noticeable.', tweetEmbed: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">beep beep! big fella coming through. <a href="https://t.co/TWlVDgKJj6">pic.twitter.com/TWlVDgKJj6</a></p>&mdash; Philadelphia 76ers (@sixers) <a href="https://twitter.com/sixers/status/1983320208568967426?ref_src=twsrc%5Etfw">October 28, 2025</a></blockquote>' },
  { name: 'Justin Edwards', position: 'PF', grade: 'C-', pts: 3, reb: 0, ast: 0, stl: 1, blk: 0, fg: '1-3', fgp: 33.3, tp: '1-3', tpp: 33.3, ft: '0-0', ftp: 0.0, comment: 'Edwards only had 3 points in 14 minutes and wasn\'t much of a factor. The defensive effort was there but he needs to contribute more offensively.' },
  // BENCH
  { name: 'Quentin Grimes', position: 'SG', grade: 'A-', pts: 23, reb: 7, ast: 3, stl: 3, blk: 2, fg: '7-17', fgp: 41.2, tp: '3-10', tpp: 30.0, ft: '6-6', ftp: 100.0, comment: 'Grimes had a great game including that massive game-tying three. He filled up the stat sheet with 7 boards, 3 steals, and 2 blocks. Perfect from the line and came up clutch when they needed him most.' },
  { name: 'Adem Bona', position: 'C', grade: 'A', pts: 2, reb: 5, ast: 0, stl: 1, blk: 5, fg: '1-3', fgp: 33.3, tp: '0-0', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Bona had multiple game-saving blocks that kept the Sixers in it. His rim protection was elite with 5 blocks, and he was a force defensively all night.', tweetEmbed: '<blockquote class="twitter-tweet"><p lang="pt" dir="ltr">ADEM BONA. üò§ <a href="https://t.co/eMNWbsBQID">pic.twitter.com/eMNWbsBQID</a></p>&mdash; Philadelphia 76ers (@sixers) <a href="https://twitter.com/sixers/status/1983348922019098748?ref_src=twsrc%5Etfw">October 29, 2025</a></blockquote>' },
  { name: 'Jabari Walker', position: 'PF', grade: 'B', pts: 8, reb: 2, ast: 0, stl: 1, blk: 0, fg: '3-3', fgp: 100.0, tp: '0-0', tpp: 0.0, ft: '2-2', ftp: 100.0, comment: 'Walker was efficient going 3-for-3 from the field. He brought good energy off the bench and made his shots when called upon.' },
  { name: 'Andre Drummond', position: 'C', grade: 'C+', pts: 6, reb: 10, ast: 1, stl: 1, blk: 2, fg: '3-4', fgp: 75.0, tp: '0-0', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Drummond grabbed 10 boards but wasn\'t as impactful as previous games. The rebounding was solid but he needed to be more of a presence.' },
  { name: 'Trendon Watford', position: 'SG', grade: 'C+', pts: 2, reb: 4, ast: 3, stl: 0, blk: 0, fg: '1-3', fgp: 33.3, tp: '0-1', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Watford provided some playmaking with 3 assists but didn\'t score much. He did the little things with 4 rebounds but was relatively quiet.' },
  { name: 'Eric Gordon', position: 'SG', grade: 'F', pts: 0, reb: 0, ast: 0, stl: 0, blk: 0, fg: '0-0', fgp: 0.0, tp: '0-0', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Gordon didn\'t provide anything in his 5 minutes. Tough night for the veteran.' },
  { name: 'Hunter Sallis', position: 'SF', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' },
  { name: 'Johni Broome', position: 'C', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' },
  { name: 'Kyle Lowry', position: 'PG', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' }
];

function getGradeBadgeClass(grade) {
  const firstChar = grade.charAt(0);
  if (firstChar === 'A') return 'a';
  if (firstChar === 'B') return 'b';
  if (firstChar === 'C') return 'c';
  if (firstChar === 'D' || firstChar === 'F') return 'd';
  return '';
}

function getGradeBadgeStyle(grade) {
  if (grade === 'DNP') {
    return 'style="background: #cbd5e1; color: #64748b; font-size: 1.2rem;"';
  }
  return '';
}

function renderGrades() {
  const container = document.getElementById('grades-container');
  
  container.innerHTML = players.map(player => {
    const badgeClass = getGradeBadgeClass(player.grade);
    const badgeStyle = getGradeBadgeStyle(player.grade);
    const isSeparator = players.indexOf(player) === 5;
    
    let html = '';
    
    // Add section header before bench section
    if (isSeparator) {
      html += '<h3>Bench</h3>';
    }
    
    html += `
      <div class="player-grade">
        <div class="grade-badge ${badgeClass}" ${badgeStyle}>${player.grade}</div>
        <div class="player-info">
          <p class="player-name">${player.name}</p>
          <p class="player-position">${player.position}</p>
          
          <div class="player-stats">
            ${player.pts !== '-' ? `
            <div class="stat">
              <span class="stat-value">${player.pts}</span>
              <span class="stat-label">PTS</span>
            </div>
            ` : ''}
            ${player.reb !== '-' ? `
            <div class="stat">
              <span class="stat-value">${player.reb}</span>
              <span class="stat-label">REB</span>
            </div>
            ` : ''}
            ${player.ast !== '-' ? `
            <div class="stat">
              <span class="stat-value">${player.ast}</span>
              <span class="stat-label">AST</span>
            </div>
            ` : ''}
            ${player.stl !== '-' ? `
            <div class="stat">
              <span class="stat-value">${player.stl}</span>
              <span class="stat-label">STL</span>
            </div>
            ` : ''}
            ${player.blk !== '-' ? `
            <div class="stat">
              <span class="stat-value">${player.blk}</span>
              <span class="stat-label">BLK</span>
            </div>
            ` : ''}
          </div>
          
          ${player.fg !== '-' ? `
          <div class="shooting-stats">
            FG: ${player.fg} (${player.fgp}%) | 3PT: ${player.tp} (${player.tpp}%) | FT: ${player.ft} (${player.ftp}%)
          </div>
          ` : ''}
          
          <p class="player-comment">${player.comment}</p>
          ${player.tweetEmbed ? `<div class="twitter-embed-container">${player.tweetEmbed}</div>` : ''}
        </div>
      </div>
    `;
    
    return html;
  }).join('');
  
  // Add Starters header at the beginning
  const startersHeader = '<h3>Starters</h3>';
  container.innerHTML = startersHeader + container.innerHTML;
}

renderGrades();
</script>

</body>
</html>
