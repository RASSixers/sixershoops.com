<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Grades - Sixers vs Magic Oct 27 - SixersHoops</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../navbar-styles.css" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --brand: #3b82f6;
      --brand-2: #06b6d4;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
      color: var(--text); 
      padding-top: 80px; 
      line-height: 1.6;
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 24px; 
    }

    /* Article Container */
    .article {
      background: var(--card);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }

    /* Header */
    .article-header {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .article-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0 0 0.5rem;
      color: var(--text);
      line-height: 1.2;
    }

    .article-meta {
      display: flex;
      gap: 2rem;
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 600;
    }

    .article-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Content */
    .article-content {
      margin-bottom: 3rem;
    }

    .article-content p {
      margin: 0 0 1.5rem;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.8;
    }

    /* Player Grade Section */
    .grade-section {
      margin-bottom: 2rem;
    }

    .grade-section h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 2rem 0 1rem;
      color: var(--text);
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--brand);
      display: inline-block;
    }

    /* Player Grade Entry */
    .player-grade {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: #f8fafc;
      border-radius: 10px;
      border-left: 4px solid var(--brand);
      transition: all 0.3s ease;
    }

    .player-grade:hover {
      background: #f1f5f9;
    }

    .grade-badge {
      min-width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 900;
      border-radius: 8px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      font-family: 'Courier New', monospace;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .grade-badge.a {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .grade-badge.b {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .grade-badge.c {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .grade-badge.d {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 0.5rem;
    }

    .player-position {
      font-size: 0.85rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      display: block;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text);
    }

    .stat-label {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-top: 0.3rem;
      font-weight: 600;
    }

    .shooting-stats {
      font-size: 0.9rem;
      color: var(--text);
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }

    .player-comment {
      font-size: 0.95rem;
      color: var(--muted);
      font-style: italic;
      margin: 0;
      line-height: 1.6;
    }



    /* Responsive */
    @media (max-width: 768px) {
      .article {
        padding: 1.5rem;
      }

      .article-title {
        font-size: 1.8rem;
      }

      .article-meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .player-grade {
        flex-direction: column;
        gap: 1rem;
      }

      .grade-badge {
        align-self: flex-start;
      }

      .player-stats {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>

  <script src="../nav.js" defer></script>
  <!-- Google Analytics 4 (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1V9Q0MNEM"></script>

</head>
<body>

<div class="container">
  <article class="article">
    <!-- Header -->
    <div class="article-header">
      <h1 class="article-title">Philadelphia 76ers Player Grades</h1>
      <div class="article-meta">
        <span>üèÄ Sixers 136, Magic 124 (W)</span>
        <span>Record: 3-0</span>
      </div>
    </div>

    <!-- Content -->
    <div class="article-content">
    </div>

    <!-- Grades Section -->
    <div class="grade-section" id="grades-container">
      <!-- Players will be populated here -->
    </div>
  </article>
</div>

<script>
// Game grades with stats and comments
const players = [
  // STARTERS
  { name: 'Tyrese Maxey', position: 'PG', grade: 'A+', pts: 43, reb: 4, ast: 8, stl: 1, blk: 0, fg: '15-32', fgp: 46.9, tp: '4-11', tpp: 36.4, ft: '9-10', ftp: 90.0, comment: 'Maxey was absolutely sensational. He dropped 43 points and is now averaging 37 PPG through three games, showing he\'s ready to be a true number one option. He ran the offense beautifully with 8 assists and got to the line consistently.' },
  { name: 'VJ Edgecombe', position: 'SG', grade: 'A-', pts: 26, reb: 4, ast: 7, stl: 1, blk: 1, fg: '10-17', fgp: 58.8, tp: '2-4', tpp: 50.0, ft: '4-4', ftp: 100.0, comment: 'VJ continued his strong start to the season with another efficient performance. He shot 59% from the field, was perfect from the line, and continued to facilitate well with 7 assists. Three straight impressive games to start his NBA career.' },
  { name: 'Kelly Oubre Jr.', position: 'SF', grade: 'A-', pts: 25, reb: 10, ast: 4, stl: 1, blk: 2, fg: '9-16', fgp: 56.3, tp: '2-6', tpp: 33.3, ft: '5-5', ftp: 100.0, comment: 'Oubre\'s hot stretch continued as he put up 25 points on efficient shooting and grabbed a double-double with 10 boards. He\'s doing a little bit of everything and playing at a high level.' },
  { name: 'Adem Bona', position: 'C', grade: 'A-', pts: 7, reb: 4, ast: 1, stl: 0, blk: 3, fg: '2-3', fgp: 66.7, tp: '0-0', tpp: 0.0, ft: '3-5', ftp: 60.0, comment: 'Bona was amazing defensively and led the team with a +21 plus-minus. His rim protection was elite with 3 blocks, and he didn\'t try to do too much offensively. This was a massive leap forward for the young big man.' },
  { name: 'Jabari Walker', position: 'PF', grade: 'C+', pts: 4, reb: 5, ast: 0, stl: 0, blk: 1, fg: '2-8', fgp: 25.0, tp: '0-1', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Walker struggled shooting the ball, going just 2-for-8. He grabbed 5 boards and got a block, but the offensive efficiency needs to improve. The effort is there but the production isn\'t matching it yet.' },
  // BENCH
  { name: 'Quentin Grimes', position: 'SG', grade: 'B+', pts: 14, reb: 5, ast: 3, stl: 0, blk: 0, fg: '3-8', fgp: 37.5, tp: '3-4', tpp: 75.0, ft: '5-6', ftp: 83.3, comment: 'Grimes had a hot start but got into foul trouble with 6 fouls that limited his impact. He still managed 14 points and knocked down his threes when he was on the court. When he\'s not in foul trouble, he\'s been excellent.' },
  { name: 'Eric Gordon', position: 'SG', grade: 'B+', pts: 8, reb: 0, ast: 0, stl: 1, blk: 0, fg: '3-4', fgp: 75.0, tp: '2-3', tpp: 66.7, ft: '0-0', ftp: 0.0, comment: 'Gordon didn\'t provide much defensively but hit some major threes in the fourth quarter that helped seal the game. Sometimes that\'s all you need from a veteran shooter off the bench.' },
  { name: 'Justin Edwards', position: 'SG', grade: 'C', pts: 5, reb: 1, ast: 1, stl: 0, blk: 0, fg: '2-5', fgp: 40.0, tp: '1-3', tpp: 33.3, ft: '0-0', ftp: 0.0, comment: 'Edwards had a quiet game with just 5 points in 18 minutes. The shot wasn\'t falling like it did in the previous game. He needs to find more consistent production.' },
  { name: 'Andre Drummond', position: 'C', grade: 'B+', pts: 4, reb: 6, ast: 1, stl: 1, blk: 2, fg: '2-4', fgp: 50.0, tp: '0-1', tpp: 0.0, ft: '0-2', ftp: 0.0, comment: 'Drummond grabbed 6 boards and swatted 2 shots but his offensive production dipped. He\'s still providing solid energy off the bench, just needs to be more efficient.' },
  { name: 'Hunter Sallis', position: 'SF', grade: 'F', pts: 0, reb: 0, ast: 0, stl: 0, blk: 0, fg: '0-0', fgp: 0.0, tp: '0-0', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Sallis didn\'t provide anything in his one minute of action. Can\'t really grade much off that limited time.' },
  { name: 'Johni Broome', position: 'C', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' },
  { name: 'Kyle Lowry', position: 'PG', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' }
];

function getGradeBadgeClass(grade) {
  const firstChar = grade.charAt(0);
  if (firstChar === 'A') return 'a';
  if (firstChar === 'B') return 'b';
  if (firstChar === 'C') return 'c';
  if (firstChar === 'D' || firstChar === 'F') return 'd';
  return '';
}

function getGradeBadgeStyle(grade) {
  if (grade === 'DNP') {
    return 'style="background: #cbd5e1; color: #64748b; font-size: 1.2rem;"';
  }
  return '';
}

function renderGrades() {
  const container = document.getElementById('grades-container');
  
  container.innerHTML = players.map(player => {
    const badgeClass = getGradeBadgeClass(player.grade);
    const badgeStyle = getGradeBadgeStyle(player.grade);
    
    const isDNP = player.grade === 'DNP';
    
    return `
      <div class="player-grade">
        <div class="grade-badge ${badgeClass}" ${badgeStyle}>${player.grade}</div>
        <div class="player-info">
          <div class="player-name">${player.name}</div>
          <div class="player-position">${player.position}</div>
          <div class="player-stats">
            <div class="stat">
              <span class="stat-value">${player.pts}</span>
              <span class="stat-label">PTS</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.reb}</span>
              <span class="stat-label">REB</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.ast}</span>
              <span class="stat-label">AST</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.stl}</span>
              <span class="stat-label">STL</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.blk}</span>
              <span class="stat-label">BLK</span>
            </div>
          </div>
          ${!isDNP ? `
            <div class="shooting-stats">
              <div style="margin-bottom: 0.5rem;">
                <strong>FG:</strong> ${player.fg} (${player.fgp.toFixed(1)}%) | 
                <strong>3PT:</strong> ${player.tp} (${player.tpp.toFixed(1)}%) | 
                <strong>FT:</strong> ${player.ft} (${player.ftp.toFixed(1)}%)
              </div>
            </div>
          ` : ''}
          <p class="player-comment">${player.comment}</p>
        </div>
      </div>
    `;
  }).join('');
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  renderGrades();
});
</script>

</body>
</html>
