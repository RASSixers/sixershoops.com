<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Grades - Sixers vs Celtics Oct 22 - SixersHoops</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../navbar-styles.css" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --brand: #3b82f6;
      --brand-2: #06b6d4;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
      color: var(--text); 
      padding-top: 80px; 
      line-height: 1.6;
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 24px; 
    }

    /* Article Container */
    .article {
      background: var(--card);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }

    /* Header */
    .article-header {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .article-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0 0 0.5rem;
      color: var(--text);
      line-height: 1.2;
    }

    .article-meta {
      display: flex;
      gap: 2rem;
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 600;
    }

    .article-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Content */
    .article-content {
      margin-bottom: 3rem;
    }

    .article-content p {
      margin: 0 0 1.5rem;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.8;
    }

    /* Player Grade Section */
    .grade-section {
      margin-bottom: 2rem;
    }

    .grade-section h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 2rem 0 1rem;
      color: var(--text);
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--brand);
      display: inline-block;
    }

    /* Player Grade Entry */
    .player-grade {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: #f8fafc;
      border-radius: 10px;
      border-left: 4px solid var(--brand);
      transition: all 0.3s ease;
    }

    .player-grade:hover {
      background: #f1f5f9;
    }

    .grade-badge {
      min-width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 900;
      border-radius: 8px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      font-family: 'Courier New', monospace;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .grade-badge.a {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .grade-badge.b {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .grade-badge.c {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .grade-badge.d {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 0.5rem;
    }

    .player-position {
      font-size: 0.85rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      display: block;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text);
    }

    .stat-label {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-top: 0.3rem;
      font-weight: 600;
    }

    .shooting-stats {
      font-size: 0.9rem;
      color: var(--text);
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }

    .player-comment {
      font-size: 0.95rem;
      color: var(--muted);
      font-style: italic;
      margin: 0;
      line-height: 1.6;
    }



    /* Responsive */
    @media (max-width: 768px) {
      .article {
        padding: 1.5rem;
      }

      .article-title {
        font-size: 1.8rem;
      }

      .article-meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .player-grade {
        flex-direction: column;
        gap: 1rem;
      }

      .grade-badge {
        align-self: flex-start;
      }

      .player-stats {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>

</head>
<body>

<div class="container">
  <article class="article">
    <!-- Header -->
    <div class="article-header">
      <h1 class="article-title">Philadelphia 76ers Player Grades</h1>
      <div class="article-meta">
        <span>üèÄ Sixers 117, Celtics 116</span>
        <span>Record: 1-0</span>
      </div>
    </div>

    <!-- Content -->
    <div class="article-content">
    </div>

    <!-- Grades Section -->
    <div class="grade-section" id="grades-container">
      <!-- Players will be populated here -->
    </div>
  </article>
</div>

<script>
// Game grades with stats and comments
const players = [
  { name: 'Tyrese Maxey', position: 'PG', grade: 'A+', pts: 40, reb: 2, ast: 6, stl: 2, blk: 1, fg: '13-24', fgp: 54.2, tp: '7-9', tpp: 77.8, ft: '7-8', ftp: 87.5, comment: 'Maxey was simply phenomenal tonight. The Celtics had no answer for him when he put his head down and attacked. He finished 7-9 from three, and every shot looked like it was going in. When the Celtics tried to take away the drive, he knocked down threes. When they stayed home, he went right by for a layup. This is the Maxey we\'ve been hoping for, and if he plays like this for the whole season, the Sixers will be in good shape.' },
  { name: 'VJ Edgecombe', position: 'SG', grade: 'A-', pts: 34, reb: 7, ast: 3, stl: 1, blk: 0, fg: '13-26', fgp: 50.0, tp: '5-13', tpp: 38.5, ft: '3-6', ftp: 50.0, comment: 'What a debut. VJ dropped 34 in his first NBA game on the road in Boston like it was nothing. Edgecombe played with zero fear, attacking defenders and getting his shot whenever he wanted. The future is bright for him.' },
  { name: 'Dominick Barlow', position: 'PF', grade: 'B', pts: 13, reb: 8, ast: 5, stl: 0, blk: 1, fg: '4-8', fgp: 50.0, tp: '0-2', tpp: 0.0, ft: '5-6', ftp: 83.3, comment: 'Barlow handled all the dirty work. Those 5-offensive boards were huge for second chances, and he passed the ball extremely well with 5 assists. Shot the ball efficiently, got to the free-throw line, and didn\'t try to do too much.' },
  { name: 'Kelly Oubre Jr.', position: 'SF', grade: 'B+', pts: 10, reb: 4, ast: 1, stl: 0, blk: 1, fg: '2-6', fgp: 33.3, tp: '2-6', tpp: 33.3, ft: '4-4', ftp: 100.0, comment: 'Oubre brought the energy and hit his shots when they needed him. He had some lapses on defense but other than that good performance.' },
  { name: 'Joel Embiid', position: 'C', grade: 'D+', pts: 4, reb: 6, ast: 2, stl: 0, blk: 1, fg: '1-9', fgp: 11.1, tp: '0-4', tpp: 0.0, ft: '2-2', ftp: 100.0, comment: 'Rough. Just really rough. 1-9 from the field and 0-4 from three is not what you want to see. Embiid looked out of rhythm all game and seemed cautious coming back from his injury. Hopefully, after a few games he will be back to being the Embiid we know.' },
  { name: 'Quentin Grimes', position: 'SG', grade: 'B+', pts: 10, reb: 5, ast: 5, stl: 0, blk: 0, fg: '3-8', fgp: 37.5, tp: '2-5', tpp: 40.0, ft: '2-4', ftp: 50.0, comment: 'Grimes was great off the bench. Ran the offense smoothly, hit a couple catch and shoot threes when they needed spacing, and grabbed 5 boards. Solid performance all around.' },
  { name: 'Jabari Walker', position: 'PF', grade: 'B', pts: 6, reb: 4, ast: 0, stl: 0, blk: 0, fg: '3-4', fgp: 75.0, tp: '0-1', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Walker came in and was super efficient, making 3 of 4 shots. He also grabbed some critical rebounds.' },
  { name: 'Adem Bona', position: 'C', grade: 'C+', pts: 0, reb: 3, ast: 1, stl: 0, blk: 0, fg: '0-0', fgp: 0.0, tp: '0-0', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Didn\'t do much offensively in his 15 minutes but didn\'t hurt the team either. Grabbed a few rebounds and played decent defense. Still learning, and that\'s fine for a young guy getting his feet wet.' },
  { name: 'Andre Drummond', position: 'C', grade: 'F', pts: 0, reb: 1, ast: 0, stl: 0, blk: 0, fg: '0-0', fgp: 0.0, tp: '0-0', tpp: 0.0, ft: '0-0', ftp: 0.0, comment: 'Three minutes, one rebound and that\'s it. Struggled to guard the rim.' },
  { name: 'Justin Edwards', position: 'SG', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' },
  { name: 'Johni Broome', position: 'C', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' },
  { name: 'Kyle Lowry', position: 'PG', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' },
  { name: 'Eric Gordon', position: 'SG', grade: 'DNP', pts: '-', reb: '-', ast: '-', stl: '-', blk: '-', fg: '-', fgp: 0.0, tp: '-', tpp: 0.0, ft: '-', ftp: 0.0, comment: 'Did not play' }
];

function getGradeBadgeClass(grade) {
  const firstChar = grade.charAt(0);
  if (firstChar === 'A') return 'a';
  if (firstChar === 'B') return 'b';
  if (firstChar === 'C') return 'c';
  if (firstChar === 'D' || firstChar === 'F') return 'd';
  return '';
}

function getGradeBadgeStyle(grade) {
  if (grade === 'DNP') {
    return 'style="background: #cbd5e1; color: #64748b; font-size: 1.2rem;"';
  }
  return '';
}

function renderGrades() {
  const container = document.getElementById('grades-container');
  
  container.innerHTML = players.map(player => {
    const badgeClass = getGradeBadgeClass(player.grade);
    const badgeStyle = getGradeBadgeStyle(player.grade);
    
    const isDNP = player.grade === 'DNP';
    
    return `
      <div class="player-grade">
        <div class="grade-badge ${badgeClass}" ${badgeStyle}>${player.grade}</div>
        <div class="player-info">
          <div class="player-name">${player.name}</div>
          <div class="player-position">${player.position}</div>
          <div class="player-stats">
            <div class="stat">
              <span class="stat-value">${player.pts}</span>
              <span class="stat-label">PTS</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.reb}</span>
              <span class="stat-label">REB</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.ast}</span>
              <span class="stat-label">AST</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.stl}</span>
              <span class="stat-label">STL</span>
            </div>
            <div class="stat">
              <span class="stat-value">${player.blk}</span>
              <span class="stat-label">BLK</span>
            </div>
          </div>
          ${!isDNP ? `
            <div class="shooting-stats">
              <div style="margin-bottom: 0.5rem;">
                <strong>FG:</strong> ${player.fg} (${player.fgp.toFixed(1)}%) | 
                <strong>3PT:</strong> ${player.tp} (${player.tpp.toFixed(1)}%) | 
                <strong>FT:</strong> ${player.ft} (${player.ftp.toFixed(1)}%)
              </div>
            </div>
          ` : ''}
          <p class="player-comment">${player.comment}</p>
        </div>
      </div>
    `;
  }).join('');
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  renderGrades();
});
</script>

</body>
