<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Sixers Team Stats | SixersHoops</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="apple-touch-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="navbar-styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- html2canvas for image generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1V9Q0MNEM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T1V9Q0MNEM');
  </script>

  <style>
    :root {
      --color-navy: #0a174e;
      --color-navy-dark: #060d33;
      --color-sky: #3b82f6;
      --color-sky-light: #60a5fa;
      --color-cyan: #06b6d4;
      --color-ice: #f8fafc;
      --color-white: #ffffff;
      --color-slate-900: #0f172a;
      --color-slate-800: #1e293b;
      --color-slate-700: #334155;
      --color-slate-500: #64748b;
      --color-gold: #f59e0b;
      --color-sixers-red: #ef4444;
      --card-radius: 24px;
      --card-shadow: 0 20px 50px rgba(10, 23, 78, 0.1);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      color: var(--color-slate-900);
      line-height: 1.6;
      padding-top: 80px;
      overflow-x: hidden;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      padding: 6rem 2rem;
      background: linear-gradient(135deg, var(--color-navy) 0%, var(--color-navy-dark) 100%);
      color: white;
      clip-path: ellipse(150% 100% at 50% 0%);
      margin-bottom: -4rem;
      text-align: center;
    }

    .page-title {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .page-title .highlight {
      background: linear-gradient(to right, var(--color-sky-light), var(--color-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      max-width: 40rem;
      margin: 0 auto;
    }

    .content-wrapper {
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 10;
    }

    .stats-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: clamp(1.5rem, 5vw, 4rem);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      margin-bottom: 6rem;
      animation: slideUp 0.8s ease-out;
    }

    .stats-section {
      margin-bottom: 5rem;
    }

    .stats-title {
      font-size: 2.25rem;
      font-weight: 900;
      color: var(--color-navy);
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      letter-spacing: -0.02em;
    }

    .stats-title::before {
      content: "";
      width: 6px;
      height: 36px;
      background: var(--color-sky);
      border-radius: 10px;
    }

    /* Modern Table Styles */
    .table-responsive {
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      overflow-x: auto;
      background: white;
      margin-bottom: 1.5rem;
      -webkit-overflow-scrolling: touch;
    }

    /* Custom Scrollbar */
    .table-responsive::-webkit-scrollbar {
      height: 8px;
    }
    .table-responsive::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }
    .table-responsive::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .table-responsive::-webkit-scrollbar-thumb:hover {
      background: var(--color-sky);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px;
    }

    th {
      background: #f8fafc;
      color: var(--color-slate-500);
      font-weight: 900;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      padding: 1.25rem 1rem;
      text-align: left;
      border-bottom: 2px solid #e2e8f0;
      white-space: nowrap;
    }

    th.sortable {
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }

    th.sortable:hover {
      background: #f1f5f9;
      color: var(--color-sky);
    }

    th.sortable::after {
      content: "\f0d7";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-left: 8px;
      opacity: 0.3;
      font-size: 0.7rem;
    }

    th.sortable.desc::after {
      content: "\f0dd";
      opacity: 1;
      color: var(--color-sky);
    }

    th.sortable.asc::after {
      content: "\f0de";
      opacity: 1;
      color: var(--color-sky);
    }

    td {
      padding: 1.25rem 1rem;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--color-slate-800);
    }

    tr:hover td {
      background: #f8fafc;
    }

    /* Leader Cards - Redesigned */
    .leaders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .leader-card {
      background: white;
      border-radius: 28px;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid rgba(15, 23, 42, 0.08);
      transition: var(--transition);
      position: relative;
      box-shadow: 0 4px 20px rgba(10, 23, 78, 0.03);
    }

    .leader-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(10, 23, 78, 0.12);
      border-color: var(--color-sky-light);
    }

    .leader-card.primary {
      background: linear-gradient(180deg, #ffffff 0%, #f0f7ff 100%);
      border: 2px solid var(--color-sky);
    }

    .leader-name {
      font-size: 1.75rem;
      font-weight: 900;
      color: var(--color-navy);
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }

    .leader-pos {
      font-size: 0.85rem;
      font-weight: 800;
      color: var(--color-sky);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
      background: var(--color-ice);
      padding: 4px 12px;
      border-radius: 999px;
    }

    .leader-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem 1rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(15, 23, 42, 0.05);
      width: 100%;
    }

    .leader-stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .leader-val {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--color-navy);
      line-height: 1;
    }

    .leader-unit {
      font-size: 0.65rem;
      font-weight: 800;
      color: var(--color-slate-500);
      text-transform: uppercase;
      margin-top: 4px;
      letter-spacing: 0.05em;
    }

    /* Player Cells */
    .player-name-cell {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .player-name {
      font-weight: 800;
      color: var(--color-navy);
      white-space: nowrap;
    }

    .stat-highlight {
      color: var(--color-sky) !important;
      font-weight: 900 !important;
      font-size: 1.1rem;
    }

    /* Export Button - Polished */
    .export-container {
      text-align: center;
      margin-top: 4rem;
      padding: 3rem;
      background: var(--color-ice);
      border-radius: 24px;
    }

    .export-btn {
      background: var(--color-navy);
      padding: 1.2rem 2.5rem;
      border-radius: 16px;
      font-size: 1.1rem;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: var(--transition);
      box-shadow: 0 15px 35px rgba(10, 23, 78, 0.2);
    }

    .export-btn:hover {
      background: var(--color-sky);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }

    .export-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .export-modal-content {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.5rem;
      max-width: 700px;
      width: 95%;
      text-align: center;
      max-height: 95vh;
      overflow-y: auto;
    }

    .export-preview {
      max-width: 100%;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .action-btn {
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-download { background: #059669; color: #fff; }
    .btn-copy { background: var(--color-sky); color: #fff; }
    .btn-close { background: #64748b; color: #fff; }

    /* Loader */
    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--color-sky);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .page-header { padding: 3rem 1rem; }
      .stats-container { padding: 1.5rem; }
      th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <script src="nav.js"></script>

  <section class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Sixers <span class="highlight">Stats Central</span></h1>
      <p class="page-subtitle">Roster-specific analytics, performance metrics, and team leaders.</p>
    </div>
  </section>

  <div class="content-wrapper">
    <div class="export-container" style="margin-bottom: 3rem; margin-top: 0;">
      <h3 style="margin-bottom: 1.5rem; font-weight: 800; color: var(--color-navy);">Share these stats</h3>
      <button onclick="openExportModal()" class="export-btn">
        <i class="fa-solid fa-camera"></i> Generate Social Graphic
      </button>
    </div>
    <main class="stats-container" id="stats-app">
      <div class="loader">
        <div class="loader-spinner"></div>
        <p>Loading analytics...</p>
      </div>
    </main>
  </div>

  <!-- Export Modal -->
  <div id="export-modal" class="export-modal">
    <div class="export-modal-content">
      <h2 style="margin-bottom: 1rem; color: var(--color-navy);">Your Social Graphic</h2>
      <div id="export-preview-container">
        <!-- Canvas/Image will be inserted here -->
        <p>Generating preview...</p>
      </div>

      <div class="modal-actions">
        <button onclick="downloadSocialImage()" class="action-btn btn-download">
          <i class="fa-solid fa-download"></i> Download Image
        </button>
        <button onclick="copySocialImage()" class="action-btn btn-copy">
          <i class="fa-solid fa-copy"></i> Copy to Clipboard
        </button>
        <button onclick="closeExportModal()" class="action-btn btn-close">
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- Hidden container for image generation -->
  <div id="social-export-container" style="position: absolute; left: -9999px; top: -9999px; width: 1200px; background: #f8fafc; padding: 60px; color: #0f172a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #003da6; padding-bottom: 30px; margin-bottom: 40px;">
      <div>
        <h1 style="font-size: 56px; font-weight: 900; margin: 0; color: #003da6; letter-spacing: -2px;">SIXERS <span style="color: #e11d48;">ANALYTICS</span></h1>
        <p style="font-size: 24px; color: #475569; font-weight: 700; margin-top: 10px;">Official Season Performance Snapshot</p>
      </div>
      <div style="text-align: right;">
        <div style="font-size: 28px; font-weight: 900; color: #e11d48;">SIXERSHOOPS.COM</div>
      </div>
    </div>

    <div style="display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 40px;">
      <div>
        <div style="background: white; border-radius: 20px; border: 1px solid rgba(15, 23, 42, 0.12); overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.03);">
          <div style="background: #f1f5f9; padding: 15px 25px; border-bottom: 2px solid rgba(15, 23, 42, 0.08);">
            <h2 style="font-size: 20px; font-weight: 900; color: #003da6; margin: 0; text-transform: uppercase; letter-spacing: 0.05em;">Roster Performance</h2>
          </div>
          <div id="social-leaders" style="padding: 0; display: grid; gap: 0;">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
      
      <div style="display: flex; flex-direction: column; gap: 30px;">
        <div style="background: white; border-radius: 20px; border: 1px solid rgba(15, 23, 42, 0.12); overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.03);">
          <div style="background: #f1f5f9; padding: 15px 25px; border-bottom: 2px solid rgba(15, 23, 42, 0.08);">
            <h2 style="font-size: 20px; font-weight: 900; color: #003da6; margin: 0; text-transform: uppercase; letter-spacing: 0.05em;">Team Averages Per Game</h2>
          </div>
          <div id="social-team-stats" style="padding: 25px;">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="stats.js"></script>
</body>
</html>
