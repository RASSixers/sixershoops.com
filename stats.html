<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philadelphia 76ers Stats - SixersHoops</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="navbar-styles.css" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --brand: #3b82f6;
      --brand-2: #06b6d4;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); color: var(--text); padding-top: 80px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }

    /* Banner matching roster.html */
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 0;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 20px;
      color: white;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    .page-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer { 0%, 100% { transform: translateX(-100%); } 50% { transform: translateX(100%); } }
    .page-title {
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }
    .page-subtitle {
      font-size: 1rem;
      color: #cbd5e1;
      font-weight: 600;
      position: relative;
      z-index: 1;
      margin: 0;
    }

    /* Main content card like roster */
    .stats-main-content {
      background: #ffffff;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.12);
      position: relative;
      overflow: hidden;
    }
    .stats-main-content::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6);
    }

    /* Controls */
    .controls { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { font-size: 12px; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: .04em; }
    .control { display: flex; flex-direction: column; gap: 6px; }
    select, input[type="text"] { padding: 10px 12px; border: 2px solid var(--border); border-radius: 10px; font-weight: 600; color: var(--text); background: #fff; min-width: 200px; }
    select:focus, input[type="text"]:focus { outline: none; border-color: var(--brand); box-shadow: 0 0 0 3px rgba(59,130,246,.12); }

    /* Tabs */
    .tabs { display: flex; gap: 8px; margin: 8px 0 16px; }
    .tab-btn { padding: 10px 14px; border: 1px solid var(--border); background: #fff; border-radius: 10px; cursor: pointer; font-weight: 700; color: var(--muted); }
    .tab-btn.active { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #fff; border-color: var(--brand); box-shadow: 0 8px 20px rgba(59,130,246,.25); }
    .hidden { display: none; }

    /* Tables */
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,0.06); }
    .table-wrap { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    thead th { position: sticky; top: 0; background: #f1f5f9; color: #0f172a; text-align: left; font-weight: 800; letter-spacing: .02em; padding: 12px; border-bottom: 1px solid var(--border); }
    tbody td { padding: 10px 12px; border-bottom: 1px solid var(--border); color: #0f172a; }
    tbody tr:hover { background: #f8fafc; }
    td.left { text-align: left; font-weight: 700; }
    td.center { text-align: center; }
  </style>
</head>
<body>
  <!-- Navbar will be automatically inserted here by nav.js -->

  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Philadelphia 76ers — Player Statistics</h1>
      <p class="page-subtitle">Single-season player stats with a searchable table and a separate Career tab.</p>
    </header>

    <div class="stats-main-content">
      <div class="controls">
      <div class="control">
        <label for="seasonSelect">Season</label>
        <select id="seasonSelect">
          <option value="2024-25">2024-25</option>
          <option value="2023-24" selected>2023-24</option>
          <option value="2022-23">2022-23</option>
          <option value="2021-22">2021-22</option>
        </select>
      </div>
      <div class="control" style="flex:1; min-width: 240px;">
        <label for="playerSearch">Search</label>
        <input id="playerSearch" type="text" placeholder="Search players..." />
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="season" data-tab-btn="season">Season</button>
      <button class="tab-btn" data-tab="career" data-tab-btn="career">Career</button>
    </div>

    <!-- Season Panel -->
    <section class="card" data-tab-panel="season">
      <div class="table-wrap">
        <table id="playersTable">
          <thead>
            <tr>
              <th>Player</th>
              <th>GP</th>
              <th>MIN</th>
              <th>PTS</th>
              <th>REB</th>
              <th>AST</th>
              <th>STL</th>
              <th>BLK</th>
              <th>TOV</th>
              <th>FG%</th>
              <th>3P%</th>
              <th>FT%</th>
              <th>+/-</th>
              <th>EFF</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="14" class="center">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Career Panel -->
    <section class="card hidden" data-tab-panel="career" id="careerSection">
      <div class="table-wrap">
        <table id="careerTable">
          <thead>
            <tr>
              <th>Player</th>
              <th>GP</th>
              <th>MIN</th>
              <th>PTS</th>
              <th>REB</th>
              <th>AST</th>
              <th>FG%</th>
              <th>3P%</th>
              <th>FT%</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="9" class="center">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
    </div>
  </div>

  <script>
    // If you host API elsewhere or different port, set this to your API origin.
    // Example: window.API_BASE = 'https://your-domain.com';
    // By default, it uses same-origin and works with reverse proxy at /api.
    window.API_BASE = window.API_BASE || '';
  </script>
  <script src="nav.js"></script>
  <script src="nba-api.js"></script>
  <script src="stats-table.js"></script>
</body>
</html>
