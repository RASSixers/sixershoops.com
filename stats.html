<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --primary-blue: #006bb6;
      --primary-red: #ed174c;
      --primary-white: #ffffff;
      --dark-bg: #0a0e1a;
      --card-bg: #1a1f2e;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent-gold: #ffd700;
      --success-green: #10b981;
      --warning-orange: #f59e0b;
      --error-red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 50%, var(--dark-bg) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 107, 182, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(237, 23, 76, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: translateX(0) translateY(0); }
      33% { transform: translateX(-20px) translateY(-10px); }
      66% { transform: translateX(20px) translateY(10px); }
    }

    /* Main Container */
    .stats-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      padding: 4rem 2rem;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--card-bg) 0%, rgba(0, 107, 182, 0.1) 100%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-red), var(--accent-gold));
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-red) 50%, var(--accent-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 20px rgba(0, 107, 182, 0.5)); }
      to { filter: drop-shadow(0 0 30px rgba(237, 23, 76, 0.5)); }
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    /* Season Selector */
    .season-selector {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .season-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .season-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .season-btn:hover::before {
      left: 100%;
    }

    .season-btn:hover,
    .season-btn.active {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      border-color: var(--accent-gold);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 107, 182, 0.3);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    /* Stat Cards */
    .stat-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-red));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 107, 182, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .stat-card:hover::before {
      transform: scaleX(1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .card-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Chart Container */
    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 1rem;
    }

    .chart-container canvas {
      border-radius: 15px;
    }

    /* Player Cards Section */
    .players-section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .player-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .player-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 107, 182, 0.1), rgba(237, 23, 76, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .player-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(0, 107, 182, 0.3);
    }

    .player-card:hover::after {
      opacity: 1;
    }

    .player-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .player-avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      border: 3px solid var(--accent-gold);
    }

    .player-info h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .player-position {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      position: relative;
      z-index: 2;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent-gold);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Advanced Analytics Section */
    .analytics-section {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 3rem;
    }

    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 3rem;
    }

    /* Interactive Timeline */
    .timeline-container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 3rem;
    }

    .timeline {
      position: relative;
      padding: 2rem 0;
    }

    .timeline-item {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideInLeft 0.6s ease forwards;
    }

    .timeline-item:nth-child(even) {
      flex-direction: row-reverse;
      transform: translateX(50px);
      animation: slideInRight 0.6s ease forwards;
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .timeline-marker {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      border-radius: 50%;
      border: 4px solid var(--accent-gold);
      flex-shrink: 0;
      position: relative;
      z-index: 2;
    }

    .timeline-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 15px;
      flex: 1;
      backdrop-filter: blur(10px);
    }

    .timeline-year {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: 0.5rem;
    }

    .timeline-record {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .timeline-highlight {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .stats-container {
        padding: 1rem;
      }

      .hero-section {
        padding: 2rem 1rem;
      }

      .season-selector {
        gap: 0.5rem;
      }

      .season-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }

      .stats-grid,
      .players-grid {
        grid-template-columns: 1fr;
      }

      .analytics-grid {
        grid-template-columns: 1fr;
      }

      .timeline-item {
        flex-direction: column !important;
        text-align: center;
      }

      .chart-container {
        height: 250px;
      }
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-red), var(--accent-gold));
    }
  </style>
</head>

    <!-- Advanced Analytics -->

  <script src="nav.js"></script>

  <script>
    // Philadelphia 76ers Interactive Stats Dashboard
    class SixersInteractiveStats {
      constructor() {
        this.currentSeason = '2023-24';
        this.charts = {};
        this.seasonData = this.getSeasonData();
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.initializeCharts();
        this.loadPlayers();
        this.createTimeline();
        this.setupScrollAnimations();
      }

      getSeasonData() {

            performance: { offRating: 117.1, defRating: 112.8, netRating: 4.3 },
            players: [
              { name: 'Joel Embiid', position: 'C', pts: 33.1, reb: 10.2, ast: 4.2, avatar: 'JE' },
              { name: 'James Harden', position: 'PG', pts: 21.0, reb: 6.1, ast: 10.7, avatar: 'JH' },
              { name: 'Tyrese Maxey', position: 'SG', pts: 20.3, reb: 3.2, ast: 3.5, avatar: 'TM' }
            ],
            highlight: 'Joel Embiid MVP season'
          },
          '2021-22': {
            record: { wins: 51, losses: 31, playoffs: true },
            scoring: { ppg: 109.9, oppPpg: 106.5, pace: 95.7 },
            shooting: { fg: 0.460, threePt: 0.347, ft: 0.827 },
            performance: { offRating: 112.3, defRating: 108.8, netRating: 3.5 },
            players: [
              { name: 'Joel Embiid', position: 'C', pts: 30.6, reb: 11.7, ast: 4.2, avatar: 'JE' },
              { name: 'James Harden', position: 'PG', pts: 21.0, reb: 7.1, ast: 10.5, avatar: 'JH' },
              { name: 'Tyrese Maxey', position: 'SG', pts: 17.5, reb: 3.2, ast: 4.3, avatar: 'TM' }
            ],
            highlight: 'James Harden trade impact'
          },
          '2020-21': {
            record: { wins: 49, losses: 23, playoffs: true },
            scoring: { ppg: 113.6, oppPpg: 107.9, pace: 102.3 },
            shooting: { fg: 0.473, threePt: 0.366, ft: 0.811 },
            performance: { offRating: 115.4, defRating: 109.7, netRating: 5.7 },
            players: [
              { name: 'Joel Embiid', position: 'C', pts: 28.5, reb: 10.6, ast: 2.8, avatar: 'JE' },
              { name: 'Ben Simmons', position: 'PG', pts: 14.3, reb: 7.2, ast: 6.9, avatar: 'BS' },
              { name: 'Tobias Harris', position: 'PF', pts: 19.5, reb: 6.8, ast: 3.5, avatar: 'TH' }
            ],
            highlight: 'Top seed in Eastern Conference'
          },
          '2019-20': {
            record: { wins: 43, losses: 30, playoffs: true },
            scoring: { ppg: 112.2, oppPpg: 107.7, pace: 100.2 },
            shooting: { fg: 0.460, threePt: 0.353, ft: 0.796 },
            performance: { offRating: 111.8, defRating: 107.3, netRating: 4.5 },
            players: [
              { name: 'Joel Embiid', position: 'C', pts: 23.0, reb: 11.6, ast: 3.0, avatar: 'JE' },
              { name: 'Ben Simmons', position: 'PG', pts: 16.4, reb: 7.8, ast: 8.0, avatar: 'BS' },
              { name: 'Tobias Harris', position: 'PF', pts: 19.6, reb: 6.9, ast: 3.2, avatar: 'TH' }
            ],
            highlight: 'COVID-shortened season'
          }
        };
      }

      setupEventListeners() {
        // Season selector buttons
        document.querySelectorAll('.season-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            this.currentSeason = e.target.dataset.season;
            this.updateAllData();
          });
        });

        // Card hover effects
        document.querySelectorAll('.stat-card').forEach(card => {
          card.addEventListener('mouseenter', () => {
            card.style.transform = 'translateY(-10px) scale(1.02)';
          });
          
          card.addEventListener('mouseleave', () => {
            card.style.transform = 'translateY(0) scale(1)';
          });
        });
      }

      initializeCharts() {
        this.createRecordChart();
        this.createScoringChart();
        this.createShootingChart();
        this.createPerformanceChart();
        this.createAdvancedCharts();
      }

      createRecordChart() {
        const ctx = document.getElementById('recordChart');
        const data = this.seasonData[this.currentSeason];
        
        this.charts.record = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Wins', 'Losses'],
            datasets: [{
              data: [data.record.wins, data.record.losses],
              backgroundColor: ['#10b981', '#ef4444'],

              cutout: '70%'

          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',

                  padding: 20
                }

          }

          <div style="text-align: center; margin-top: 1rem;">
            <div style="font-size: 2rem; font-weight: bold; color: #ffd700;">
              ${data.record.wins}-${data.record.losses}

      createScoringChart() {
        const ctx = document.getElementById('scoringChart');
        const seasons = Object.keys(this.seasonData).reverse();
        const scoringData = seasons.map(season => this.seasonData[season].scoring.ppg);
        const oppScoringData = seasons.map(season => this.seasonData[season].scoring.oppPpg);
        
        this.charts.scoring = new Chart(ctx, {
          type: 'line',
          data: {
            labels: seasons,
            datasets: [
              {
                label: 'Points For',
                data: scoringData,
                borderColor: '#006bb6',
                backgroundColor: 'rgba(0, 107, 182, 0.1)',
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#006bb6',
                pointBorderColor: '#ffd700',
                pointBorderWidth: 3,
                pointRadius: 6
              },
              {
                label: 'Points Against',
                data: oppScoringData,
                borderColor: '#ed174c',
                backgroundColor: 'rgba(237, 23, 76, 0.1)',
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#ed174c',
                pointBorderColor: '#ffd700',
                pointBorderWidth: 3,
                pointRadius: 6
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: { color: '#ffffff', font: { weight: 'bold' } }
              }
            },
            scales: {
              x: { 
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
              },
              y: { 
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
              }
            },
            animation: {
              duration: 2000,
              easing: 'easeInOutQuart'
            }
          }
        });
      }

      createShootingChart() {
        const ctx = document.getElementById('shootingChart');
        const data = this.seasonData[this.currentSeason];
        
        this.charts.shooting = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ['Field Goal %', '3-Point %', 'Free Throw %', 'Offensive Rating', 'Pace'],
            datasets: [{
              label: 'Team Performance',
              data: [
                data.shooting.fg * 100,
                data.shooting.threePt * 100,
                data.shooting.ft * 100,
                data.performance.offRating,
                data.scoring.pace
              ],
              borderColor: '#ffd700',
              backgroundColor: 'rgba(255, 215, 0, 0.2)',
              pointBackgroundColor: '#ffd700',
              pointBorderColor: '#006bb6',
              pointBorderWidth: 3,
              pointRadius: 6
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: { color: '#ffffff', font: { weight: 'bold' } }
              }
            },
            scales: {
              r: {
                beginAtZero: true,
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.2)' },
                pointLabels: { color: '#ffffff', font: { weight: 'bold' } }
              }
            },
            animation: {
              duration: 2000,
              easing: 'easeInOutQuart'
            }
          }

      }

      createPerformanceChart() {
        const ctx = document.getElementById('performanceChart');
        const seasons = Object.keys(this.seasonData).reverse();
        const netRatings = seasons.map(season => this.seasonData[season].performance.netRating);
        
        this.charts.performance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: seasons,
            datasets: [{
              label: 'Net Rating',
              data: netRatings,
              backgroundColor: netRatings.map(rating => 
                rating > 4 ? '#10b981' : rating > 0 ? '#f59e0b' : '#ef4444'

              borderColor: '#ffd700',

              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: { color: '#ffffff', font: { weight: 'bold' } }
              }
            },
            scales: {
              x: { 
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
              },
              y: { 
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
              }
            },
            animation: {

              easing: 'easeInOutBounce'
            }

      createAdvancedCharts() {
        // Advanced Chart 1 - 5 Season Comparison
        const ctx1 = document.getElementById('advancedChart1');
        const seasons = Object.keys(this.seasonData).reverse();
        const wins = seasons.map(season => this.seasonData[season].record.wins);

              pointRadius: 8
            }]

          options: {
            responsive: true,

              legend: {
                labels: { color: '#ffffff', font: { weight: 'bold' } }

            },

          }
        });

        // Advanced Chart 2 - Efficiency Comparison
        const ctx2 = document.getElementById('advancedChart2');
        const offRatings = seasons.map(season => this.seasonData[season].performance.offRating);

        new Chart(ctx2, {

          data: {
            labels: seasons,
            datasets: [
              {
                label: 'Offensive Rating',

                backgroundColor: '#10b981',

              {
                label: 'Defensive Rating',
                data: defRatings,
                backgroundColor: '#ef4444',

            plugins: {

                labels: { color: '#ffffff', font: { weight: 'bold' } }

            },
            scales: {
              x: { 
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
              },
              y: { 
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }

      loadPlayers() {
        const playersGrid = document.getElementById('playersGrid');
        const players = this.seasonData[this.currentSeason].players;
        
        playersGrid.innerHTML = players.map(player => `
          <div class="player-card">
            <div class="player-header">
              <div class="player-avatar">${player.avatar}</div>
              <div class="player-info">
                <h3>${player.name}</h3>
                <div class="player-position">${player.position}</div>
              </div>
            </div>
            <div class="player-stats">
              <div class="stat-item">
                <div class="stat-value">${player.pts}</div>
                <div class="stat-label">PPG</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">${player.reb}</div>
                <div class="stat-label">RPG</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">${player.ast}</div>
                <div class="stat-label">APG</div>
              </div>
            </div>
          </div>
        `).join('');
      }

      createTimeline() {
        const timeline = document.getElementById('seasonTimeline');
        const seasons = Object.keys(this.seasonData).reverse();
        
        timeline.innerHTML = seasons.map((season, index) => {
          const data = this.seasonData[season];
          return `
            <div class="timeline-item" style="animation-delay: ${index * 0.2}s">
              <div class="timeline-marker"></div>
              <div class="timeline-content">
                <div class="timeline-year">${season}</div>
                <div class="timeline-record">${data.record.wins}-${data.record.losses} Record</div>
                <div class="timeline-highlight">${data.highlight}</div>
              </div>
            </div>
          `;
        }).join('');
      }

      updateAllData() {
        // Update charts with new season data
        this.createRecordChart();
        this.loadPlayers();
        
        // Add smooth transition effect
        document.querySelectorAll('.stat-card').forEach((card, index) => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(20px)';
          
          setTimeout(() => {
            card.style.transition = 'all 0.6s ease';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, index * 100);
        });
      }

      setupScrollAnimations() {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
          observer.observe(el);
        });
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      window.sixersStats = new SixersInteractiveStats();
    });
  </script>
