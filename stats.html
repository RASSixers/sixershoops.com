      setupEventListeners() {
        // Season dropdown
        document.getElementById('seasonSelect').addEventListener('change', (e) => {
          this.currentSeason = e.target.value;
          this.loadPlayers();
          this.loadTeamLeaders();
          this.updateOverviewStats();
        });

        // View toggle
        document.querySelectorAll('.toggle-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            this.currentView = e.target.dataset.view;
            this.switchView();
          });
        });
      }

      switchView() {
        const tableContainer = document.getElementById('playersTable');
        const cardsContainer = document.getElementById('playersGrid');
        
        if (this.currentView === 'table') {
          tableContainer.classList.add('active');
          cardsContainer.classList.remove('active');
        } else {
          tableContainer.classList.remove('active');
          cardsContainer.classList.add('active');
        }
      }

      loadPlayers() {
        const players = this.playerData[this.currentSeason] || [];
        
        // Load table view
        this.loadPlayersTable(players);
        
        // Load cards view
        this.loadPlayersCards(players);
      }

      loadPlayersTable(players) {
        const tableBody = document.getElementById('playersTableBody');
        
        tableBody.innerHTML = players.map(player => `
          <tr>
            <td class="player-name-cell">
              <div class="table-player-avatar">${player.avatar}</div>
              <div class="table-player-info">
                <h4>${player.name}</h4>
                <div class="table-player-position">${player.position} â€¢ ${player.number}</div>
              </div>
            </td>
            <td class="stat-cell">${player.position}</td>
            <td class="stat-cell">${player.stats.gp}</td>
            <td class="stat-cell ${player.stats.pts >= 20 ? 'stat-highlight' : ''}">${player.stats.pts}</td>
            <td class="stat-cell">${player.stats.reb}</td>
            <td class="stat-cell">${player.stats.ast}</td>
            <td class="stat-cell">${player.stats.fg}%</td>
            <td class="stat-cell">${player.stats.threePt}%</td>
            <td class="stat-cell">${player.stats.ft}%</td>
            <td class="stat-cell">${player.stats.min}</td>
          </tr>
        `).join('');
      }

      loadPlayersCards(players) {
        const playersGrid = document.getElementById('playersGrid');
        
        playersGrid.innerHTML = players.map((player, index) => `
          <div class="player-card fade-in" style="animation-delay: ${index * 0.1}s">
            <div class="player-header">
              <div class="player-info">
                <div class="player-avatar">${player.avatar}</div>
                <div class="player-details">
                  <h3>${player.name}</h3>
                  <div class="player-position">${player.position}</div>
                  <div class="player-number">${player.number}</div>
                </div>
              </div>
            </div>
            
            <div class="player-stats">
              <div class="stats-grid">
                <div class="stat-item">
                  <div class="stat-value">${player.stats.pts}</div>
                  <div class="stat-label">PPG</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${player.stats.reb}</div>
                  <div class="stat-label">RPG</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${player.stats.ast}</div>
                  <div class="stat-label">APG</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${player.stats.fg}%</div>
                  <div class="stat-label">FG%</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${player.stats.threePt}%</div>
                  <div class="stat-label">3P%</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${player.stats.min}</div>
                  <div class="stat-label">MPG</div>
                </div>
              </div>
              
              <div class="performance-section">
                <div class="chart-header">
                  <div class="chart-title">Season Performance</div>
                  <div class="chart-period">Last 10 Games</div>
                </div>
                <div class="chart-container">
                  <canvas id="chart-${player.avatar}"></canvas>
                </div>
              </div>
            </div>
          </div>
        `).join('');

        // Create charts for each player (only when cards view is active)
        if (this.currentView === 'cards') {
          setTimeout(() => {
            players.forEach(player => {
              this.createPlayerChart(player);
            });
          }, 100);
        }
      }

      createPlayerChart(player) {
        const ctx = document.getElementById(`chart-${player.avatar}`);
        if (!ctx) return;

        const games = Array.from({length: 10}, (_, i) => `Game ${i + 1}`);
        const basePoints = player.stats.pts;
        const data = games.map(() => {
          const variation = (Math.random() - 0.5) * 12;
          return Math.max(0, basePoints + variation);
        });

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: games,
            datasets: [{
              label: 'Points',
              data: data,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              fill: true,
              tension: 0.4,
              pointBackgroundColor: '#3b82f6',
              pointBorderColor: '#ffffff',
              pointBorderWidth: 2,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: {
                grid: { display: false },
                ticks: { color: '#64748b', font: { size: 10 } }
              },
              y: {
                grid: { color: 'rgba(100, 116, 139, 0.1)' },
                ticks: { color: '#64748b', font: { size: 10 } }
              }
            }
          }
        });
      }

      loadTeamLeaders() {
        const leadersGrid = document.getElementById('leadersGrid');
        const players = this.playerData[this.currentSeason] || [];
        
        const pointsLeader = players.reduce((max, player) => player.stats.pts > max.stats.pts ? player : max);
        const reboundsLeader = players.reduce((max, player) => player.stats.reb > max.stats.reb ? player : max);
        const assistsLeader = players.reduce((max, player) => player.stats.ast > max.stats.ast ? player : max);

        leadersGrid.innerHTML = `
          <div class="leader-card">
            <div class="leader-stat">${pointsLeader.stats.pts}</div>
            <div class="leader-category">Points Per Game</div>
            <div class="leader-player">${pointsLeader.name}</div>
          </div>
          <div class="leader-card">
            <div class="leader-stat">${reboundsLeader.stats.reb}</div>
            <div class="leader-category">Rebounds Per Game</div>
            <div class="leader-player">${reboundsLeader.name}</div>
          </div>
          <div class="leader-card">
            <div class="leader-stat">${assistsLeader.stats.ast}</div>
            <div class="leader-category">Assists Per Game</div>
            <div class="leader-player">${assistsLeader.name}</div>
          </div>
        `;
      }

      updateOverviewStats() {
        const players = this.playerData[this.currentSeason] || [];
        const totalPoints = players.reduce((sum, player) => sum + player.stats.pts, 0);
        const teamPPG = (totalPoints).toFixed(1);
        
        document.getElementById('totalPlayers').textContent = players.length;
        document.getElementById('avgPoints').textContent = teamPPG;
        
        // Update based on season - using accurate 2024-25 data
        const seasonData = {
          '2024-25': { record: '24-58', seed: 'Lottery', ppg: '107.3' },
          '2023-24': { record: '47-35', seed: '#7', ppg: '114.8' },
          '2022-23': { record: '54-28', seed: '#3', ppg: '114.2' },
          '2021-22': { record: '51-31', seed: '#4', ppg: '109.9' }
        };
        
        const data = seasonData[this.currentSeason];
        document.getElementById('teamRecord').textContent = data.record;
        document.getElementById('playoffSeed').textContent = data.seed;
        document.getElementById('avgPoints').textContent = data.ppg;
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      window.professionalSixersStats = new ProfessionalSixersStats();
    });
