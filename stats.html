<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Sixers Team Stats | SixersHoops</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="apple-touch-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="navbar-styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- html2canvas for image generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1V9Q0MNEM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T1V9Q0MNEM');
  </script>

  <style>
    :root {
      --color-navy: #0a174e;
      --color-navy-dark: #060d33;
      --color-sky: #3b82f6;
      --color-sky-light: #60a5fa;
      --color-cyan: #06b6d4;
      --color-ice: #f8fafc;
      --color-white: #ffffff;
      --color-slate-900: #0f172a;
      --color-slate-800: #1e293b;
      --color-slate-700: #334155;
      --color-slate-500: #64748b;
      --color-gold: #f59e0b;
      --color-sixers-red: #ef4444;
      --card-radius: 24px;
      --card-shadow: 0 20px 50px rgba(10, 23, 78, 0.1);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background: #f1f5f9;
      color: var(--color-slate-900);
      line-height: 1.6;
      padding-top: 80px;
      overflow-x: hidden;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      padding: 6rem 2rem;
      background: linear-gradient(135deg, var(--color-navy) 0%, var(--color-navy-dark) 100%);
      color: white;
      clip-path: ellipse(150% 100% at 50% 0%);
      margin-bottom: -4rem;
      text-align: center;
    }

    .page-title {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .page-title .highlight {
      background: linear-gradient(to right, var(--color-sky-light), var(--color-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      max-width: 40rem;
      margin: 0 auto;
    }

    .content-wrapper {
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 10;
    }

    .stats-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: clamp(1.5rem, 5vw, 4rem);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: var(--card-shadow);
      margin-bottom: 6rem;
      animation: slideUp 0.8s ease-out;
    }

    .stats-section {
      margin-bottom: 5rem;
    }

    .stats-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--color-navy);
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .stats-title::before {
      content: "";
      width: 8px;
      height: 32px;
      background: var(--color-sky);
      border-radius: 4px;
    }

    /* Modern Table Styles */
    .table-responsive {
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      overflow: hidden;
      background: white;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f8fafc;
      color: var(--color-slate-500);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      padding: 1.25rem 1rem;
      text-align: left;
    }

    td {
      padding: 1.25rem 1rem;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.95rem;
    }

    tr:hover td {
      background: #f8fafc;
    }

    /* Leader Cards - Redesigned */
    .leaders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .leader-card {
      background: white;
      border-radius: 28px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid #e2e8f0;
      transition: var(--transition);
      position: relative;
    }

    .leader-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(10, 23, 78, 0.15);
    }

    .leader-card.primary {
      background: linear-gradient(180deg, #ffffff 0%, #f0f7ff 100%);
      border: 2px solid var(--color-sky);
    }

    .leader-rank {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      width: 40px;
      height: 40px;
      background: var(--color-ice);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: var(--color-sky);
      font-size: 1.2rem;
    }

    .leader-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #f1f5f9;
      margin-bottom: 1.5rem;
      border: 4px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .leader-name {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--color-navy);
      margin-bottom: 0.25rem;
    }

    .leader-pos {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--color-slate-500);
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .leader-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #f1f5f9;
      width: 100%;
    }

    .leader-val {
      font-size: 1.75rem;
      font-weight: 900;
      color: var(--color-sky);
    }

    .leader-unit {
      font-size: 0.7rem;
      font-weight: 800;
      color: var(--color-slate-400);
      text-transform: uppercase;
    }



    /* Player Cells */
    .player-name-cell {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .player-thumb {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: #f1f5f9;
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      object-fit: cover;
    }

    .player-name {
      font-weight: 800;
      color: var(--color-navy);
    }

    .stat-highlight {
      color: var(--color-sky) !important;
      font-weight: 900 !important;
      font-size: 1.1rem;
    }

    .pos-tag {
      font-size: 0.75rem;
      font-weight: 800;
      background: var(--color-ice);
      color: var(--color-slate-600);
      padding: 4px 10px;
      border-radius: 8px;
      text-transform: uppercase;
    }

    /* Export Button - Polished */
    .export-container {
      text-align: center;
      margin-top: 4rem;
      padding: 3rem;
      background: var(--color-ice);
      border-radius: 24px;
    }

    .export-btn {
      background: var(--color-navy);
      padding: 1.2rem 2.5rem;
      border-radius: 16px;
      font-size: 1.1rem;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: var(--transition);
      box-shadow: 0 15px 35px rgba(10, 23, 78, 0.2);
    }

    .export-btn:hover {
      background: var(--color-sky);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }

    /* Social Export Styling (Hidden) */
    #social-export-container {
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 1200px;
      background: #f8fafc;
      padding: 50px;
      color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .social-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 4px solid #003da6;
      padding-bottom: 20px;
    }

    .social-title-box h1 {
      font-size: 56px;
      margin: 0;
      font-weight: 900;
      color: #003da6;
      letter-spacing: -2px;
    }

    .social-branding .domain {
      font-size: 32px;
      font-weight: 900;
      color: #e11d48;
    }

    .social-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .social-table th {
      background: #f1f5f9;
      padding: 15px;
      font-size: 14px;
      text-transform: uppercase;
      color: #64748b;
      text-align: left;
    }

    .social-table td {
      padding: 15px;
      font-size: 18px;
      font-weight: 700;
      border-bottom: 1px solid #f1f5f9;
    }

    .social-player {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .social-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .export-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .export-modal-content {
      background: #ffffff;
      border-radius: 28px;
      padding: 2.5rem;
      max-width: 1000px;
      width: 95%;
      text-align: center;
    }

    .export-preview {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .action-btn {
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-download { background: #059669; color: #fff; }
    .btn-close { background: #64748b; color: #fff; }

    @media (max-width: 768px) {
      .page-header { padding: 3rem 1rem; }
      .stats-container { padding: 1.5rem; }
      th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <script src="nav.js"></script>

  <section class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Sixers <span class="highlight">Stats Central</span></h1>
      <p class="page-subtitle">Roster-specific analytics, performance metrics, and team leaders.</p>
    </div>
  </section>

  <div class="content-wrapper">
    <main class="stats-container" id="stats-app">
      <div class="loader">
        <div class="loader-spinner"></div>
        <p>Loading analytics...</p>
      </div>
    </main>
  </div>

  <div id="social-export-container"></div>

  <div id="exportModal" class="export-modal">
    <div class="export-modal-content">
      <h2 style="margin-bottom: 1.5rem; color: var(--color-navy); font-weight: 800;">Export Successful</h2>
      <img id="exportPreview" class="export-preview" src="" alt="Preview">
      <div class="modal-actions">
        <button id="downloadBtn" class="action-btn btn-download">Download Image</button>
        <button onclick="closeExportModal()" class="action-btn btn-close">Close</button>
      </div>
    </div>
  </div>

  <script src="stats.js"></script>
</body>
</html>
