<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>NBA Standings | SixersHoops</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="apple-touch-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="navbar-styles.css"/>

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1V9Q0MNEM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T1V9Q0MNEM');
  </script>

  <style>
    :root {
      --color-navy: #0a174e;
      --color-navy-soft: #122860;
      --color-sky: #3b82f6;
      --color-cyan: #06b6d4;
      --color-ice: #f8fafc;
      --color-white: #ffffff;
      --color-slate-900: #0f172a;
      --color-slate-700: #334155;
      --color-slate-500: #64748b;
      --color-gold: #f59e0b;
      --card-radius: 22px;
      --card-shadow: 0 24px 50px rgba(15, 23, 42, 0.12);
      --border-glow: 1px solid rgba(59, 130, 246, 0.25);
      --blur: blur(18px);
      --transition: all 0.35s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.6;
      padding-top: 80px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      padding: 5rem 2rem;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    .page-header-content {
      max-width: 56rem;
      margin: 0 auto;
    }

    .page-title {
      font-size: clamp(2.5rem, 7vw, 4rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      color: var(--color-navy);
    }

    .page-title .highlight {
      color: var(--color-sky);
    }

    .page-subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--color-slate-500);
      max-width: 42rem;
      margin: 0 auto;
      font-weight: 500;
    }

    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .standings-container {
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 24px 45px rgba(15, 23, 42, 0.12);
      padding: clamp(1.5rem, 3vw, 3rem);
      border: 1px solid rgba(226, 232, 240, 0.9);
      margin-bottom: 8rem;
      animation: fadeIn 0.6s ease-out;
    }

    .conference-section {
      margin-bottom: 4rem;
    }

    .conference-section:last-child {
      margin-bottom: 0;
    }

    .conference-title {
      font-size: 1.75rem;
      color: var(--color-navy);
      font-weight: 800;
      margin-bottom: 2rem;
      padding-bottom: 0.75rem;
      border-bottom: 3px solid var(--color-sky);
      display: inline-block;
    }

    .table-responsive {
      overflow-x: auto;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th {
      background: #f8fafc;
      color: var(--color-slate-700);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      padding: 1rem;
      text-align: left;
      border-bottom: 2px solid #e2e8f0;
    }

    /* Center the STRK column */
    th:last-child,
    td:last-child {
      text-align: center;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #f1f5f9;
      color: var(--color-slate-900);
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: #f0f7ff;
    }

    .team-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
    }

    .sixers-highlight {
      background: #fffbeb !important;
    }

    .sixers-highlight td {
      color: var(--color-navy);
      font-weight: 700;
    }

    .rank {
      color: var(--color-slate-500);
      font-weight: 700;
      width: 30px;
      display: inline-block;
    }

    .pct, .gb {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    /* Status Badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      width: 42px;
      height: 22px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1;
      text-align: center;
    }

    .streak-w { background: #dcfce7; color: #166534; }
    .streak-l { background: #fee2e2; color: #991b1b; }

    .loader {
      text-align: center;
      padding: 4rem;
    }

    .loader-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--color-sky);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .page-header { padding: 3rem 1rem; }
      .standings-container { padding: 1rem; }
      th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
    }

    /* Social Media Export Styling */
    #social-export-container {
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 1200px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 60px;
      color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #social-export-container * {
      box-sizing: border-box;
    }
    .social-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
      border-bottom: 5px solid #003da6;
      padding-bottom: 25px;
      width: 100%;
      position: relative;
    }
    .social-title-box {
      flex: 1;
      padding-top: 5px;
    }
    .social-title-box h1 {
      font-size: 48px;
      margin: 0 0 10px 0;
      font-weight: 900;
      color: #003da6;
      letter-spacing: -2px;
      line-height: 1;
    }
    .social-title-box p {
      font-size: 18px;
      color: #64748b;
      margin: 0;
      font-weight: 600;
      line-height: 1;
    }
    .social-branding {
      text-align: right;
      flex-shrink: 0;
      position: relative;
      top: -8px;
      right: -15px;
    }
    .social-branding .domain {
      font-size: 44px;
      font-weight: 900;
      color: #dc2626;
      line-height: 1;
      margin: 0;
      padding: 0;
    }
    .social-sixers-row td {
      background: #fef3c7 !important;
    }
    .social-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 45px;
    }
    .social-conference {
      background: white;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .social-conf-title {
      font-size: 30px;
      font-weight: 900;
      color: #003da6;
      margin-bottom: 28px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .social-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .social-table th {
      background: #f1f5f9;
      padding: 15px 12px;
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
      text-align: left;
      font-weight: 800;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #e2e8f0;
    }
    .social-table th:first-child {
      border-radius: 10px 0 0 0;
    }
    .social-table th:last-child {
      border-radius: 0 10px 0 0;
      text-align: center;
    }
    .social-table td {
      padding: 15px 12px;
      font-size: 15px;
      font-weight: 600;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
      background: white;
      height: 50px;
    }
    .social-table tr:last-child td:first-child {
      border-radius: 0 0 0 10px;
    }
    .social-table tr:last-child td:last-child {
      border-radius: 0 0 10px 0;
    }
    .social-table tr:last-child td {
      border-bottom: none;
    }
    .social-table td:last-child {
      text-align: center;
      padding: 12px;
    }
    .social-team {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .social-team-rank {
      min-width: 24px;
      font-size: 13px;
      color: #94a3b8;
      font-weight: 700;
      text-align: center;
    }
    .social-team-name {
      font-weight: 700;
      color: #0f172a;
    }
    .social-streak-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 38px;
      height: 22px;
      padding: 0 10px;
      border-radius: 11px;
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      vertical-align: middle;
      padding-bottom: 6px;
    }
    .social-streak-w {
      background: #dcfce7;
      color: #166534;
    }
    .social-streak-l {
      background: #fee2e2;
      color: #991b1b;
    }
    .social-footer {
      margin-top: 45px;
      text-align: center;
      font-size: 18px;
      color: #64748b;
      font-weight: 700;
    }

    .social-content.mode-east, .social-content.mode-west {
      grid-template-columns: 1fr;
      max-width: 920px;
      margin: 0 auto;
    }
    .social-content.mode-east .social-conference,
    .social-content.mode-west .social-conference {
      padding: 40px;
    }

    /* Export Button & Modal */
    .export-container {
      text-align: center;
      margin-bottom: 3rem;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
    }
    .export-btns-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .export-btn {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
    }
    .export-btn.primary {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }
    .export-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .export-modal-content {
      background: #ffffff;
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 900px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }
    .export-preview {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }
    .export-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .copy-btn, .download-btn, .close-btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .copy-btn { background: #3b82f6; color: #fff; }
    .download-btn { background: #059669; color: #fff; }
    .close-btn { background: #64748b; color: #fff; }
  </style>
</head>
<body>
  <script src="nav.js"></script>

  <section class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">NBA <span class="highlight">Standings</span></h1>
      <p class="page-subtitle">Real-time Eastern & Western Conference Rankings</p>
    </div>
  </section>

  <div class="content-wrapper">
    <div class="export-container">
      <h3 style="margin-bottom: 1.2rem; color: var(--color-navy); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 800;">Standings Graphics</h3>
      <div class="export-btns-group">
        <button class="export-btn primary" data-export-mode="both">ðŸ“¸ Full League</button>
        <button class="export-btn" data-export-mode="east">ðŸ“¸ Eastern Conference</button>
        <button class="export-btn" data-export-mode="west">ðŸ“¸ Western Conference</button>
      </div>
    </div>

    <main class="standings-container" id="standings">
      <div class="loader">
        <div class="loader-spinner"></div>
        <p>Fetching latest standings...</p>
      </div>
    </main>
  </div>

  <!-- Social Media Export Hidden Container -->
  <div id="social-export-container">
    <div class="social-header">
      <div class="social-title-box">
        <h1>NBA Standings</h1>
        <p id="export-date">2025-26 Season</p>
      </div>
      <div class="social-branding">
        <div class="domain">SixersHoops.com</div>
      </div>
    </div>
    <div class="social-content" id="social-export-content">
      <!-- Populated by JS -->
    </div>
    <div class="social-footer">
      Real-time updates & analysis at SixersHoops.com
    </div>
  </div>

  <!-- Export Modal -->
  <div id="exportModal" class="export-modal">
    <div class="export-modal-content">
      <img id="exportPreview" class="export-preview" alt="Standings export">
      <div class="export-actions">
        <button class="download-btn" id="downloadBtn">Download Image</button>
        <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
        <button class="close-btn" id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="standings.js"></script>
</body>
</html>
