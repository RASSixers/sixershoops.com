<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sixers Pick'em â€” Daily Predictions & Leaderboards</title>
  <meta name="description" content="Make your daily picks, compete with others, and climb the leaderboards in the Sixers Pick'em challenge." />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="navbar-styles.css">
  <style>
    :root {
      --ink: #0f172a;
      --muted: #475569;
      --border: rgba(15, 23, 42, 0.12);
      --bg: #fafafa;
      --white: #ffffff;
      --brand: #003da6;
      --accent: #e11d48;
      --chip: #eef2ff;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      line-height: 1.55;
      padding-top: 72px;
    }

    .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 0;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    /* Auth Section */
    .auth-section {
      max-width: 600px;
      margin: 3rem auto;
      background: var(--white);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .auth-tab-btn {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 700;
      cursor: pointer;
      transition: all .2s ease;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: 13px;
    }

    .auth-tab-btn.active {
      color: var(--brand);
      background: var(--chip);
    }

    .auth-form-content {
      padding: 2rem;
    }

    .auth-form-content.hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      transition: all .2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 61, 166, 0.1);
    }

    .error-text {
      display: block;
      font-size: 12px;
      color: var(--error);
      margin-top: 4px;
      font-weight: 600;
    }

    .forgot-password-btn {
      background: none;
      border: none;
      color: var(--brand);
      text-decoration: none;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .forgot-password-btn:hover {
      color: #1e3a8a;
    }

    .auth-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-welcome {
      font-weight: 700;
      color: var(--ink);
    }

    .user-badge {
      display: inline-block;
      background: var(--chip);
      color: var(--brand);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .logout-btn {
      padding: 8px 16px;
      background: var(--error);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      transition: all .2s ease;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
      overflow-x: auto;
      padding-bottom: 0;
    }

    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all .2s ease;
      white-space: nowrap;
    }

    .tab-btn:hover { color: var(--brand); }
    .tab-btn.active {
      color: var(--brand);
      border-bottom-color: var(--brand);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .questions-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }

    .question-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
      transition: all .2s ease;
    }

    .question-card:hover {
      box-shadow: 0 16px 40px rgba(2, 6, 23, 0.1);
      transform: translateY(-2px);
    }

    .question-card.answered {
      border-color: var(--success);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.03), rgba(16, 185, 129, 0.05));
    }

    .question-number {
      font-size: 12px;
      font-weight: 900;
      color: var(--brand);
      text-transform: uppercase;
      letter-spacing: .06em;
      margin-bottom: 8px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--ink);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      appearance: none;
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      background: var(--white);
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      transition: all .15s ease;
    }

    .option:hover {
      border-color: var(--brand);
      background: var(--chip);
    }

    .option:checked {
      border-color: var(--brand);
      background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
      color: var(--brand);
    }

    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .radio-option input, .checkbox-option input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--brand);
    }

    .text-input {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 16px;
      transition: all .15s ease;
      width: 100%;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 61, 166, 0.1);
    }

    .submit-section {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 12px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      transition: all .2s ease;
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand), #1e3a8a);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 61, 166, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--white);
      color: var(--brand);
      border: 2px solid var(--brand);
    }

    .btn-secondary:hover {
      background: var(--chip);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--white);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
    }

    .leaderboard-table thead th {
      background: #f8fafc;
      padding: 16px 20px;
      text-align: left;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
      font-weight: 900;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-table tbody td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
    }

    .leaderboard-table tbody tr:last-child td {
      border-bottom: none;
    }

    .leaderboard-table tbody tr:hover td {
      background: #fafcff;
    }

    .rank {
      color: var(--brand);
      font-weight: 900;
      font-size: 16px;
    }

    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      font-weight: 900;
      color: white;
      margin-right: 8px;
    }

    .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
    .rank-2 { background: linear-gradient(135deg, #d1d5db, #9ca3af); }
    .rank-3 { background: linear-gradient(135deg, #fdba74, #fb923c); }

    .score {
      color: var(--success);
      font-weight: 900;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--muted);
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 700;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #065f46;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #7f1d1d;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      width: 0%;
      transition: width .3s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(2, 6, 23, 0.04);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 900;
      color: var(--brand);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
      font-weight: 900;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .page-title { font-size: 2rem; }
      .questions-container { grid-template-columns: 1fr; }
      .tabs { padding-bottom: 12px; }
      .submit-section { flex-direction: column; }
      .leaderboard-table { font-size: 14px; }
      .leaderboard-table thead th,
      .leaderboard-table tbody td { padding: 12px 16px; }
      .auth-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Login/Register Section -->
    <div id="authContainer" class="auth-section" style="display: none;">
      <div class="auth-tabs">
        <button class="auth-tab-btn active" data-auth-tab="login">Login</button>
        <button class="auth-tab-btn" data-auth-tab="register">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="auth-form-content">
        <div id="authMessage" class="message"></div>
        <form id="loginFormEl">
          <div class="form-group">
            <label class="form-label">Username or Email</label>
            <input type="text" class="form-input" id="loginUsername" required>
            <span class="error-text" id="loginUsernameError"></span>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="loginPassword" required>
            <span class="error-text" id="loginPasswordError"></span>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
          <div style="text-align: right; margin-top: 12px;">
            <button type="button" class="forgot-password-btn" id="forgotPasswordBtn">Forgot password?</button>
          </div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="registerForm" class="auth-form-content hidden">
        <div id="authMessage2" class="message"></div>
        <form id="registerFormEl">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" id="registerUsername" required>
            <span class="error-text" id="registerUsernameError"></span>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="registerEmail" required>
            <span class="error-text" id="registerEmailError"></span>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="registerPassword" required>
            <span class="error-text" id="registerPasswordError"></span>
          </div>
          
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-input" id="registerConfirmPassword" required>
            <span class="error-text" id="registerConfirmPasswordError"></span>
          </div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
      </div>
    </div>

    <!-- Main App Section -->
    <div id="appContainer" style="display: none;">
      <div class="page-header">
        <h1 class="page-title">Sixers Pick'em</h1>
        <p class="page-subtitle">Make your daily predictions and compete on the leaderboards</p>
      </div>

      <div class="auth-header">
        <div class="user-info">
          <span class="user-welcome">Welcome, <strong id="currentUser"></strong>!</span>
          <span class="user-badge" id="userBadge">Player</span>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="picks">Today's Picks</button>
        <button class="tab-btn" data-tab="daily-lb">Daily Leaderboard</button>
        <button class="tab-btn" data-tab="weekly-lb">Weekly Leaderboard</button>
        <button class="tab-btn" data-tab="monthly-lb">Monthly Leaderboard</button>
      </div>

      <!-- Today's Picks Tab -->
      <div id="picks" class="tab-content active">
        <div id="message" class="message"></div>
        
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="questionsContainer" class="questions-container"></div>
        
        <div class="submit-section">
          <button type="button" class="btn btn-primary" id="submitBtn">Submit Picks</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">Clear All</button>

      </div>

      <!-- Daily Leaderboard Tab -->
      <div id="daily-lb" class="tab-content">
        <div class="stats" id="dailyStatsContainer"></div>
        <table class="leaderboard-table">
          <thead>

              <th>Rank</th>

          </thead>
          <tbody id="dailyLeaderboardBody"></tbody>

      <!-- Weekly Leaderboard Tab -->
      <div id="weekly-lb" class="tab-content">
        <div class="stats" id="weeklyStatsContainer"></div>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Correct</th>
              <th>Total Picks</th>
            </tr>
          </thead>
          <tbody id="weeklyLeaderboardBody"></tbody>
        </table>
      </div>

      <!-- Monthly Leaderboard Tab -->
      <div id="monthly-lb" class="tab-content">
        <div class="stats" id="monthlyStatsContainer"></div>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Correct</th>
              <th>Total Picks</th>
            </tr>
          </thead>
          <tbody id="monthlyLeaderboardBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <script>
    const API_BASE = 'http://localhost:3001/api/daily-pickem';
    let currentToken = null;
    let currentUser = null;
    let todayQuestions = [];

    // === Authentication ===
    function initAuth() {
      const token = localStorage.getItem('pickem_token');
      const user = localStorage.getItem('pickem_user');
      
      if (token && user) {
        currentToken = token;
        currentUser = user;
        showApp();
      } else {
        showAuth();
      }
    }

    function showAuth() {
      document.getElementById('authContainer').style.display = 'block';
      document.getElementById('appContainer').style.display = 'none';
    }

    function showApp() {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
      document.getElementById('currentUser').textContent = currentUser;
      if (currentUser === 'admin') {
        document.getElementById('userBadge').textContent = 'Admin';
        document.getElementById('userBadge').style.background = '#fef3c7';
        document.getElementById('userBadge').style.color = '#92400e';
      }
      loadTodayQuestions();
    }

    // Clear all error messages
    function clearErrors() {
      document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
    }

    // Clear form input values
    function clearLoginForm() {
      document.getElementById('loginUsername').value = '';
      document.getElementById('loginPassword').value = '';
      clearErrors();
    }

    function clearRegisterForm() {
      document.getElementById('registerUsername').value = '';
      document.getElementById('registerEmail').value = '';
      document.getElementById('registerPassword').value = '';
      document.getElementById('registerConfirmPassword').value = '';
      clearErrors();
    }

    // Auth Tab Switching
    document.querySelectorAll('.auth-tab-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const tab = btn.dataset.authTab;
        document.querySelectorAll('.auth-tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.auth-form-content').forEach(f => f.classList.add('hidden'));
        document.querySelectorAll('.message').forEach(m => m.classList.remove('show'));
        btn.classList.add('active');
        document.getElementById(tab + 'Form').classList.remove('hidden');
        clearErrors();
      });
    });

    // Login Form Validation
    function validateLoginForm(username, password) {
      const errors = {};
      if (!username.trim()) {
        errors.username = 'Username or email is required';
      }
      if (!password) {
        errors.password = 'Password is required';
      }
      return errors;
    }

    // Register Form Validation
    function validateRegisterForm(formData) {
      const errors = {};
      const { username, email, password, confirmPassword } = formData;

      // Username validation
      if (!username.trim()) {
        errors.username = 'Username is required';
      } else if (username.length < 3) {
        errors.username = 'Username must be at least 3 characters';
      }

      // Email validation
      if (!email.trim()) {
        errors.email = 'Email is required';
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        errors.email = 'Email is invalid';
      }

      // Password validation
      if (!password) {
        errors.password = 'Password is required';
      } else if (password.length < 6) {
        errors.password = 'Password must be at least 6 characters';
      }

      // Confirm password validation
      if (password !== confirmPassword) {
        errors.confirmPassword = 'Passwords do not match';
      }

      return errors;
    }

    // Display form errors
    function displayErrors(errors, formType) {
      clearErrors();
      if (formType === 'login') {
        if (errors.username) {
          document.getElementById('loginUsernameError').textContent = errors.username;
        }
        if (errors.password) {
          document.getElementById('loginPasswordError').textContent = errors.password;
        }
      } else if (formType === 'register') {
        if (errors.username) {
          document.getElementById('registerUsernameError').textContent = errors.username;
        }
        if (errors.email) {
          document.getElementById('registerEmailError').textContent = errors.email;
        }
        if (errors.password) {
          document.getElementById('registerPasswordError').textContent = errors.password;
        }
        if (errors.confirmPassword) {
          document.getElementById('registerConfirmPasswordError').textContent = errors.confirmPassword;
        }
      }
    }

    // Login Form
    document.getElementById('loginFormEl').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Validate
      const errors = validateLoginForm(username, password);
      if (Object.keys(errors).length > 0) {
        displayErrors(errors, 'login');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (!response.ok) throw new Error(data.error || 'Login failed');

        localStorage.setItem('pickem_token', data.token);
        localStorage.setItem('pickem_user', data.user);
        currentToken = data.token;
        currentUser = data.user;
        showMessage('Login successful!', 'success', 'authMessage');
        setTimeout(showApp, 500);
      } catch (err) {
        showMessage(err.message, 'error', 'authMessage');
      }
    });

    // Register Form
    document.getElementById('registerFormEl').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      // Validate
      const errors = validateRegisterForm({ username, email, password, confirmPassword });
      if (Object.keys(errors).length > 0) {
        displayErrors(errors, 'register');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, displayName: username })
        });
        const data = await response.json();

        if (!response.ok) throw new Error(data.error || 'Registration failed');

        showMessage('Account created! Please login.', 'success', 'authMessage2');
        setTimeout(() => {
          clearRegisterForm();
          document.querySelectorAll('.auth-tab-btn')[0].click();
          document.getElementById('loginUsername').value = username;
        }, 500);
      } catch (err) {
        showMessage(err.message, 'error', 'authMessage2');
      }
    });

    // Forgot Password Button
    document.getElementById('forgotPasswordBtn').addEventListener('click', (e) => {
      e.preventDefault();
      showMessage('Password reset functionality coming soon!', 'error', 'authMessage');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('pickem_token');
      localStorage.removeItem('pickem_user');
      currentToken = null;
      currentUser = null;
      document.getElementById('loginFormEl').reset();
      document.getElementById('registerFormEl').reset();
      showAuth();
    });

    // === Questions & Picks ===
    async function loadTodayQuestions() {
      try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`${API_BASE}/questions/${today}`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        
        if (!response.ok) throw new Error('Failed to load questions');
        
        const data = await response.json();
        todayQuestions = data.questions || [];
        renderQuestions();
        
        // Check if already submitted today
        await checkTodaySubmission();
      } catch (err) {
        showMessage('Could not load today\'s questions. Please try again.', 'error');
      }
    }

    function renderQuestions() {
      const container = document.getElementById('questionsContainer');
      
      if (todayQuestions.length === 0) {
        container.innerHTML = '<div class="empty-state">No questions available today. Check back later!</div>';
        document.getElementById('submitBtn').disabled = true;
        return;
      }

      container.innerHTML = todayQuestions.map((q, i) => {
        let optionsHtml = '';

        if (q.question_type === 'yes_no') {
          optionsHtml = `
            <label class="option radio-option">
              <input type="radio" name="q${i}" value="yes">
              <span>Yes</span>
            </label>
            <label class="option radio-option">
              <input type="radio" name="q${i}" value="no">
              <span>No</span>
            </label>
          `;
        } else if (q.question_type === 'multiple_choice') {
          const options = q.options ? JSON.parse(q.options) : [];
          optionsHtml = options.map(opt => `
            <label class="option radio-option">
              <input type="radio" name="q${i}" value="${opt}">
              <span>${opt}</span>
            </label>
          `).join('');
        } else if (q.question_type === 'numeric') {
          optionsHtml = `
            <input type="number" name="q${i}" class="text-input" placeholder="Enter your answer">
          `;
        }

        return `
          <div class="question-card" data-index="${i}">
            <div class="question-number">Question ${i + 1}</div>
            <div class="question-text">${q.question}</div>
            <div class="options">${optionsHtml}</div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('input[name^="q"]').forEach(input => {
        input.addEventListener('change', updateProgress);
      });
    }

    function updateProgress() {
      const total = todayQuestions.length;
      let answered = 0;
      
      todayQuestions.forEach((q, i) => {
        const input = document.querySelector(`input[name="q${i}"]`);
        if (input && input.type === 'radio') {
          const checked = document.querySelector(`input[name="q${i}"]:checked`);
          if (checked) {
            answered++;
            document.querySelector(`[data-index="${i}"]`)?.classList.add('answered');
          } else {
            document.querySelector(`[data-index="${i}"]`)?.classList.remove('answered');
          }
        } else if (input && input.value) {
          answered++;
          document.querySelector(`[data-index="${i}"]`)?.classList.add('answered');
        } else {
          document.querySelector(`[data-index="${i}"]`)?.classList.remove('answered');
        }
      });
      
      const percent = (answered / total) * 100;
      document.getElementById('progressFill').style.width = percent + '%';
    }

    async function checkTodaySubmission() {
      try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`${API_BASE}/picks/${today}`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        
        if (response.ok) {
          const data = await response.json();
          // Pre-fill the form with submitted answers
          data.picks.forEach((pick, i) => {
            const input = document.querySelector(`input[name="q${i}"]`);
            if (input) input.value = pick.user_answer;
          });
          document.getElementById('submitBtn').disabled = true;
          document.getElementById('submitBtn').textContent = 'Already Submitted Today';
          showMessage('You have already submitted your picks for today!', 'success');
        }
      } catch (err) {
        // Not submitted yet
      }
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const answers = [];
      let allAnswered = true;

      todayQuestions.forEach((q, i) => {
        const input = document.querySelector(`input[name="q${i}"]`);
        if (input && input.type === 'radio') {
          const checked = document.querySelector(`input[name="q${i}"]:checked`);
          if (checked) {
            answers.push(checked.value);
          } else {
            allAnswered = false;
          }
        } else if (input && input.value) {
          answers.push(input.value);
        } else {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        showMessage('Please answer all questions', 'error');
        return;
      }

      try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`${API_BASE}/picks`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${currentToken}`
          },
          body: JSON.stringify({
            question_date: today,
            answers: answers
          })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Submission failed');

        showMessage('Picks submitted successfully!', 'success');
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').textContent = 'Already Submitted Today';
      } catch (err) {
        showMessage(err.message, 'error');
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.querySelectorAll('input[name^="q"]').forEach(input => {
        input.value = '';
        input.checked = false;
      });
      updateProgress();
    });

    // === Tabs ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(tabName).classList.add('active');
        
        if (tabName === 'daily-lb') loadLeaderboard('daily');
        if (tabName === 'weekly-lb') loadLeaderboard('weekly');
        if (tabName === 'monthly-lb') loadLeaderboard('monthly');
      });
    });

    async function loadLeaderboard(period) {
      try {
        const response = await fetch(`${API_BASE}/leaderboard/${period}`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        
        if (!response.ok) throw new Error('Failed to load leaderboard');
        
        const data = await response.json();
        renderLeaderboard(period, data.leaderboard);
      } catch (err) {
        showMessage(`Failed to load ${period} leaderboard`, 'error');
      }
    }

    function renderLeaderboard(period, entries) {
      const statsId = `${period}StatsContainer`;
      const bodyId = `${period}LeaderboardBody`;
      
      const stats = `
        <div class="stat-card">
          <div class="stat-value">${entries.length}</div>
          <div class="stat-label">Total Players</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${entries[0]?.correct_count || 0}</div>
          <div class="stat-label">Top Score</div>
        </div>
      `;
      document.getElementById(statsId).innerHTML = stats;

      const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
      const bodyHtml = entries.map((entry, idx) => {
        let badge = '';
        if (idx < 3) {
          badge = `<span class="rank-badge rank-${idx + 1}">${medals[idx]}</span>`;
        }
        return `
          <tr>
            <td>${badge}${idx + 1}</td>
            <td>${entry.username}</td>
            <td><span class="score">${entry.correct_count}</span></td>
            <td>${entry.total_count}</td>
          </tr>
        `;
      }).join('');

      document.getElementById(bodyId).innerHTML = bodyHtml || '<tr><td colspan="4" class="empty-state">No data yet</td></tr>';
    }

    // === Utility ===
    function showMessage(text, type = 'info', elementId = 'message') {
      const msg = document.getElementById(elementId);
      if (!msg) return;
      msg.textContent = text;
      msg.className = `message show ${type}`;
      setTimeout(() => msg.classList.remove('show'), 4000);
    }

    // === Init ===
    document.addEventListener('DOMContentLoaded', initAuth);
  </script>
</body>
