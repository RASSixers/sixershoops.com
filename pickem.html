<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sixers Pick'em — Daily Predictions & Leaderboards</title>
  <meta name="description" content="Make your daily picks, compete with others, and climb the leaderboards in the Sixers Pick'em challenge." />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="navbar-styles.css">
  <!-- Firebase SDK (Compat version for better compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --ink: #0f172a;
      --muted: #475569;
      --border: rgba(15, 23, 42, 0.12);
      --bg: #fafafa;
      --white: #ffffff;
      --brand: #003da6;
      --accent: #e11d48;
      --chip: #eef2ff;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      line-height: 1.55;
      padding-top: 72px;
    }

    .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 0;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    /* Auth Section */
    .auth-section {
      max-width: 600px;
      margin: 3rem auto;
      background: var(--white);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .auth-tab-btn {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 700;
      cursor: pointer;
      transition: all .2s ease;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: 13px;
    }

    .auth-tab-btn.active {
      color: var(--brand);
      background: var(--chip);
    }

    .auth-form-content {
      padding: 2rem;
    }

    .auth-form-content.hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      transition: all .2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 61, 166, 0.1);
    }

    .error-text {
      display: block;
      font-size: 12px;
      color: var(--error);
      margin-top: 4px;
      font-weight: 600;
    }

    .forgot-password-btn {
      background: none;
      border: none;
      color: var(--brand);
      text-decoration: none;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .forgot-password-btn:hover {
      color: #1e3a8a;
    }

    .auth-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-welcome {
      font-weight: 700;
      color: var(--ink);
    }

    .user-badge {
      display: inline-block;
      background: var(--chip);
      color: var(--brand);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .logout-btn {
      padding: 8px 16px;
      background: var(--error);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      transition: all .2s ease;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
      overflow-x: auto;
      padding-bottom: 0;
    }

    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all .2s ease;
      white-space: nowrap;
    }

    .tab-btn:hover { color: var(--brand); }
    .tab-btn.active {
      color: var(--brand);
      border-bottom-color: var(--brand);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .questions-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }

    .question-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
      transition: all .2s ease;
    }

    .question-card:hover {
      box-shadow: 0 16px 40px rgba(2, 6, 23, 0.1);
      transform: translateY(-2px);
    }

    .question-card.answered {
      border-color: var(--success);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.03), rgba(16, 185, 129, 0.05));
    }

    .question-number {
      font-size: 12px;
      font-weight: 900;
      color: var(--brand);
      text-transform: uppercase;
      letter-spacing: .06em;
      margin-bottom: 8px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--ink);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      appearance: none;
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      background: var(--white);
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      transition: all .15s ease;
    }

    .option:hover {
      border-color: var(--brand);
      background: var(--chip);
    }

    .option:checked {
      border-color: var(--brand);
      background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
      color: var(--brand);
    }

    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .radio-option input, .checkbox-option input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--brand);
    }

    .text-input {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 16px;
      transition: all .15s ease;
      width: 100%;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 61, 166, 0.1);
    }

    .submit-section {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 12px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      transition: all .2s ease;
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand), #1e3a8a);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 61, 166, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--white);
      color: var(--brand);
      border: 2px solid var(--brand);
    }

    .btn-secondary:hover {
      background: var(--chip);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--white);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
    }

    .leaderboard-table thead th {
      background: #f8fafc;
      padding: 16px 20px;
      text-align: left;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
      font-weight: 900;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-table tbody td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
    }

    .leaderboard-table tbody tr:last-child td {
      border-bottom: none;
    }

    .leaderboard-table tbody tr:hover td {
      background: #fafcff;
    }

    .rank {
      color: var(--brand);
      font-weight: 900;
      font-size: 16px;
    }

    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      font-weight: 900;
      color: white;
      margin-right: 8px;
    }

    .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
    .rank-2 { background: linear-gradient(135deg, #d1d5db, #9ca3af); }
    .rank-3 { background: linear-gradient(135deg, #fdba74, #fb923c); }

    .score {
      color: var(--success);
      font-weight: 900;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--muted);
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 700;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #065f46;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #7f1d1d;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      width: 0%;
      transition: width .3s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(2, 6, 23, 0.04);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 900;
      color: var(--brand);
      margin-bottom: 6px;
    }

    .stat-label {
      font-size: 12px;
      font-weight: 700;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    @media (max-width: 768px) {
      .page-title { font-size: 2rem; }
      .questions-container { grid-template-columns: 1fr; }
      .auth-section { max-width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Navbar placeholder - filled by nav.js -->
  <div id="navbar"></div>

  <div class="main-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">🏀 Sixers Pick'em</h1>
      <p class="page-subtitle">Make your daily predictions and compete for the championship</p>
    </div>

    <!-- Auth/Login Section -->
    <div id="authContainer" class="auth-section">
      <div class="auth-tabs">
        <button class="auth-tab-btn active" data-tab="login">Login</button>
        <button class="auth-tab-btn" data-tab="register">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="login" class="auth-form-content">
        <div id="loginMessage" class="message"></div>
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="loginEmail" class="form-input" required />
            <span id="loginEmailError" class="error-text"></span>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-input" required />
            <span id="loginPasswordError" class="error-text"></span>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="forgot-password-btn">Forgot password?</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="register" class="auth-form-content hidden">
        <div id="registerMessage" class="message"></div>
        <form id="registerForm">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" id="registerEmail" class="form-input" required />
            <span id="registerEmailError" class="error-text"></span>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="registerPassword" class="form-input" required />
            <span id="registerPasswordError" class="error-text"></span>
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="registerConfirmPassword" class="form-input" required />
            <span id="registerConfirmPasswordError" class="error-text"></span>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
    </div>

    <!-- Dashboard Section (hidden initially) -->
    <div id="dashboardContainer" style="display: none;">
      <!-- Auth Header -->
      <div class="auth-header">
        <div class="user-info">
          <span class="user-welcome">Welcome back!</span>
          <span class="user-badge" id="userBadge">USER</span>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>

      <!-- Tabs for sections -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="daily">Today's Picks</button>
        <button class="tab-btn" data-tab="daily-lb">Daily Leaderboard</button>
        <button class="tab-btn" data-tab="weekly-lb">Weekly Leaderboard</button>
        <button class="tab-btn" data-tab="monthly-lb">Monthly Leaderboard</button>
      </div>

      <!-- Tab: Daily Picks -->
      <div id="daily" class="tab-content active">
        <div id="message" class="message"></div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div class="questions-container" id="questionsContainer"></div>
        <div class="submit-section">
          <button id="submitBtn" class="btn btn-primary">Submit Picks</button>
          <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <!-- Tab: Daily Leaderboard -->
      <div id="daily-lb" class="tab-content">
        <div id="dailyStatsContainer" class="stats"></div>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Correct</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="dailyLeaderboardBody"></tbody>
        </table>
      </div>

      <!-- Tab: Weekly Leaderboard -->
      <div id="weekly-lb" class="tab-content">
        <div id="weeklyStatsContainer" class="stats"></div>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Correct</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="weeklyLeaderboardBody"></tbody>
        </table>
      </div>

      <!-- Tab: Monthly Leaderboard -->
      <div id="monthly-lb" class="tab-content">
        <div id="monthlyStatsContainer" class="stats"></div>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Correct</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="monthlyLeaderboardBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase Configuration and Initialize -->
  <script>
    let auth, db, currentUser;
    const firebaseConfig = {
      apiKey: "AIzaSyBM_QdNVN0yUqMzUZgJN5pOLdKTVkLQbvk",
      authDomain: "sixers-hoops-challenge.firebaseapp.com",
      projectId: "sixers-hoops-challenge",
      storageBucket: "sixers-hoops-challenge.appspot.com",
      messagingSenderId: "696254819816",
      appId: "1:696254819816:web:5cc63dbed82a9f7a7c28d6"
    };

    firebase.initializeApp(firebaseConfig);
    auth = firebase.auth();
    db = firebase.firestore();

    // === Auth UI Management ===
    const authContainer = document.getElementById('authContainer');
    const dashboardContainer = document.getElementById('dashboardContainer');

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user.email;
        document.getElementById('userBadge').textContent = user.email.split('@')[0].toUpperCase();
        authContainer.style.display = 'none';
        dashboardContainer.style.display = 'block';
        checkTodaySubmission();
        renderTodayQuestions();
      } else {
        currentUser = null;
        authContainer.style.display = 'block';
        dashboardContainer.style.display = 'none';
      }
    });

    // === Tab Switching ===
    document.querySelectorAll('.auth-tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        document.querySelectorAll('.auth-tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.auth-form-content').forEach(c => c.classList.add('hidden'));
        btn.classList.add('active');
        document.getElementById(tabName).classList.remove('hidden');
      });
    });

    // === Login Form ===
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showMessage('Please fill in all fields', 'error', 'loginMessage');
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showMessage('Login successful!', 'success', 'loginMessage');
      } catch (err) {
        showMessage(err.message || 'Login failed', 'error', 'loginMessage');
      }
    });

    // === Register Form ===
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      if (!email || !password || !confirmPassword) {
        showMessage('Please fill in all fields', 'error', 'registerMessage');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error', 'registerMessage');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error', 'registerMessage');
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // Save user profile to Firestore
        await db.collection('users').doc(userCredential.user.uid).set({
          email: email,
          createdAt: new Date().toISOString()
        });
        showMessage('Account created successfully!', 'success', 'registerMessage');
      } catch (err) {
        showMessage(err.message || 'Registration failed', 'error', 'registerMessage');
      }
    });

    // === Logout ===
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut();
    });

    // === Questions ===
    const todayQuestions = [
      { id: 1, text: "Will the Sixers win today?", type: "radio", options: ["Yes", "No"] },
      { id: 2, text: "Over/Under: 105.5 points for the Sixers", type: "radio", options: ["Over", "Under"] },
      { id: 3, text: "Will Embiid score 20+ points?", type: "radio", options: ["Yes", "No"] },
      { id: 4, text: "Predict the final score (Sixers):", type: "text", options: [] }
    ];

    function renderTodayQuestions() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = todayQuestions.map((q, i) => {
        if (q.type === 'radio') {
          return `
            <div class="question-card" data-index="${i}">
              <div class="question-number">Question ${i + 1}</div>
              <div class="question-text">${q.text}</div>
              <div class="options">
                ${q.options.map(opt => `
                  <label class="radio-option">
                    <input type="radio" name="q${i}" value="${opt}" />
                    ${opt}
                  </label>
                `).join('')}
              </div>
            </div>
          `;
        } else if (q.type === 'text') {
          return `
            <div class="question-card" data-index="${i}">
              <div class="question-number">Question ${i + 1}</div>
              <div class="question-text">${q.text}</div>
              <input type="text" name="q${i}" class="text-input" placeholder="Enter your answer" />
            </div>
          `;
        }
      }).join('');

      document.querySelectorAll('input[name^="q"]').forEach(input => {
        input.addEventListener('change', updateProgress);
        input.addEventListener('input', updateProgress);
      });

      updateProgress();
    }

    function updateProgress() {
      const total = todayQuestions.length;
      let answered = 0;

      todayQuestions.forEach((q, i) => {
        const input = document.querySelector(`input[name="q${i}"]`);
        if (input && input.type === 'radio') {
          const checked = document.querySelector(`input[name="q${i}"]:checked`);
          if (checked) {
            answered++;
            document.querySelector(`[data-index="${i}"]`)?.classList.add('answered');
          } else {
            document.querySelector(`[data-index="${i}"]`)?.classList.remove('answered');
          }
        } else if (input && input.value) {
          answered++;
          document.querySelector(`[data-index="${i}"]`)?.classList.add('answered');
        } else {
          document.querySelector(`[data-index="${i}"]`)?.classList.remove('answered');
        }
      });

      const percent = (answered / total) * 100;
      document.getElementById('progressFill').style.width = percent + '%';
    }

    async function checkTodaySubmission() {
      if (!auth.currentUser) return;
      try {
        const today = new Date().toISOString().split('T')[0];
        const snapshot = await db.collection('picks').where('userId', '==', auth.currentUser.uid).where('date', '==', today).get();    

        if (!snapshot.empty) {
          const picks = snapshot.docs[0].data().answers || [];
          // Pre-fill the form with submitted answers
          picks.forEach((answer, i) => {
            const input = document.querySelector(`input[name="q${i}"]`);
            if (input && input.type === 'radio') {
              const radioToCheck = document.querySelector(`input[name="q${i}"][value="${answer}"]`);
              if (radioToCheck) radioToCheck.checked = true;
            } else if (input) {
              input.value = answer;
            }
          });
          document.getElementById('submitBtn').disabled = true;
          document.getElementById('submitBtn').textContent = 'Already Submitted Today';
          showMessage('You have already submitted your picks for today!', 'success');
        }
      } catch (err) {
        // Not submitted yet
      }
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      if (!auth.currentUser) {
        showMessage('Not logged in', 'error');
        return;
      }

      const answers = [];
      let allAnswered = true;

      todayQuestions.forEach((q, i) => {
        const input = document.querySelector(`input[name="q${i}"]`);
        if (input && input.type === 'radio') {
          const checked = document.querySelector(`input[name="q${i}"]:checked`);
          if (checked) {
            answers.push(checked.value);
          } else {
            allAnswered = false;
          }
        } else if (input && input.value) {
          answers.push(input.value);
        } else {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        showMessage('Please answer all questions', 'error');
        return;
      }

      try {
        const today = new Date().toISOString().split('T')[0];
        const pickRef = await db.collection('picks').add({
          userId: auth.currentUser.uid,
          username: currentUser,
          date: today,
          answers: answers,
          submittedAt: new Date().toISOString()
        });

        showMessage('Picks submitted successfully!', 'success');
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').textContent = 'Already Submitted Today';
      } catch (err) {
        console.error('Error saving picks:', err);
        showMessage(err.message || 'Submission failed', 'error');
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.querySelectorAll('input[name^="q"]').forEach(input => {
        input.value = '';
        input.checked = false;
      });
      updateProgress();
    });

    // === Tabs ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(tabName).classList.add('active');

        if (tabName === 'daily-lb') loadLeaderboard('daily');
        if (tabName === 'weekly-lb') loadLeaderboard('weekly');
        if (tabName === 'monthly-lb') loadLeaderboard('monthly');
      });
    });

    async function loadLeaderboard(period) {
      try {
        const snapshot = await db.collection('picks').get();

        if (snapshot.empty) {
          renderLeaderboard(period, []);
          return;
        }

        // Calculate date range based on period
        const now = new Date();
        let startDate = new Date();

        if (period === 'daily') {
          startDate.setDate(now.getDate());
        } else if (period === 'weekly') {
          startDate.setDate(now.getDate() - 7);
        } else if (period === 'monthly') {
          startDate.setMonth(now.getMonth());
          startDate.setDate(1);
        }

        const dateStr = startDate.toISOString().split('T')[0];

        // Group picks by user
        const userScores = {};
        snapshot.docs.forEach(doc => {
          const pick = doc.data();
          if (pick.date >= dateStr) {
            if (!userScores[pick.username]) {
              userScores[pick.username] = { correct: 0, total: 0 };
            }
            userScores[pick.username].total += pick.answers?.length || 0;
          }
        });

        // For now, we'll calculate scores without correct answers
        // This will be updated when admin sets correct answers
        const leaderboard = Object.entries(userScores).map(([username, scores]) => ({
          username,
          correct_count: scores.correct,
          total_count: scores.total
        })).sort((a, b) => b.correct_count - a.correct_count);

        renderLeaderboard(period, leaderboard);
      } catch (err) {
        console.error('Error loading leaderboard:', err);
        showMessage(`Failed to load ${period} leaderboard`, 'error');
      }
    }

    function renderLeaderboard(period, entries) {
      const statsId = `${period}StatsContainer`;
      const bodyId = `${period}LeaderboardBody`;

      const stats = `
        <div class="stat-card">
          <div class="stat-value">${entries.length}</div>
          <div class="stat-label">Total Players</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${entries[0]?.correct_count || 0}</div>
          <div class="stat-label">Top Score</div>
        </div>
      `;
      document.getElementById(statsId).innerHTML = stats;

      const medals = ['🥇', '🥈', '🥉'];
      const bodyHtml = entries.map((entry, idx) => {
        let badge = '';
        if (idx < 3) {
          badge = `<span class="rank-badge rank-${idx + 1}">${medals[idx]}</span>`;
        }
        return `
          <tr>
            <td>${badge}${idx + 1}</td>
            <td>${entry.username}</td>
            <td><span class="score">${entry.correct_count}</span></td>
            <td>${entry.total_count}</td>
          </tr>
        `;
      }).join('');

      document.getElementById(bodyId).innerHTML = bodyHtml || '<tr><td colspan="4" class="empty-state">No data yet</td></tr>';
    }

    // === Utility ===
    function showMessage(text, type = 'info', elementId = 'message') {
      const msg = document.getElementById(elementId);
      if (!msg) return;
      msg.textContent = text;
      msg.className = `message show ${type}`;
      setTimeout(() => msg.classList.remove('show'), 4000);
    }

    // === Init ===
    // initAuth is now called from initializeFirebase() after Firebase is ready
  </script>
