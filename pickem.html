<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sixers Pick'em â€” Make Your Picks & Compete</title>
  <meta name="description" content="Make your picks, compete with others, and climb the leaderboard in the Sixers Pick'em challenge." />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="navbar-styles.css">
  <style>
    :root {
      --ink: #0f172a;
      --muted: #475569;
      --border: rgba(15, 23, 42, 0.12);
      --bg: #fafafa;
      --white: #ffffff;
      --brand: #003da6;
      --accent: #e11d48;
      --chip: #eef2ff;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      line-height: 1.55;
      padding-top: 72px;
    }

    .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 0;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
      overflow-x: auto;
      padding-bottom: 0;
    }

    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all .2s ease;
      white-space: nowrap;
    }

    .tab-btn:hover { color: var(--brand); }
    .tab-btn.active {
      color: var(--brand);
      border-bottom-color: var(--brand);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .questions-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }

    .question-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
      transition: all .2s ease;
    }

    .question-card:hover {
      box-shadow: 0 16px 40px rgba(2, 6, 23, 0.1);
      transform: translateY(-2px);
    }

    .question-card.answered {
      border-color: var(--success);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.03), rgba(16, 185, 129, 0.05));
    }

    .question-number {
      font-size: 12px;
      font-weight: 900;
      color: var(--brand);
      text-transform: uppercase;
      letter-spacing: .06em;
      margin-bottom: 8px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--ink);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      appearance: none;
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      background: var(--white);
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      transition: all .15s ease;
    }

    .option:hover {
      border-color: var(--brand);
      background: var(--chip);
    }

    .option:checked {
      border-color: var(--brand);
      background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
      color: var(--brand);
    }

    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .radio-option input, .checkbox-option input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--brand);
    }

    .text-input {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 16px;
      transition: all .15s ease;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 61, 166, 0.1);
    }

    .submit-section {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 12px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      transition: all .2s ease;
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand), #1e3a8a);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 61, 166, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--white);
      color: var(--brand);
      border: 2px solid var(--brand);
    }

    .btn-secondary:hover {
      background: var(--chip);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--white);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
    }

    .leaderboard-table thead th {
      background: #f8fafc;
      padding: 16px 20px;
      text-align: left;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
      font-weight: 900;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-table tbody td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
    }

    .leaderboard-table tbody tr:last-child td {
      border-bottom: none;
    }

    .leaderboard-table tbody tr:hover td {
      background: #fafcff;
    }

    .rank {
      color: var(--brand);
      font-weight: 900;
      font-size: 16px;
    }

    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      font-weight: 900;
      color: white;
      margin-right: 8px;
    }

    .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
    .rank-2 { background: linear-gradient(135deg, #d1d5db, #9ca3af); }
    .rank-3 { background: linear-gradient(135deg, #fdba74, #fb923c); }

    .score {
      color: var(--success);
      font-weight: 900;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--muted);
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 700;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #065f46;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #7f1d1d;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      width: 0%;
      transition: width .3s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(2, 6, 23, 0.04);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 900;
      color: var(--brand);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--muted);
      font-weight: 900;
    }

    .user-name-input {
      background: var(--white);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    .user-name-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 61, 166, 0.1);
    }

    @media (max-width: 768px) {
      .page-title { font-size: 2rem; }
      .questions-container { grid-template-columns: 1fr; }
      .tabs { padding-bottom: 12px; }
      .submit-section { flex-direction: column; }
      .leaderboard-table { font-size: 14px; }
      .leaderboard-table thead th,
      .leaderboard-table tbody td { padding: 12px 16px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="page-header">
      <h1 class="page-title">Sixers Pick'em</h1>
      <p class="page-subtitle">Make your predictions and compete on the leaderboard</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="picks">Make Your Picks</button>
      <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
    </div>

    <div id="picks" class="tab-content active">
      <div id="message" class="message"></div>
      
      <input type="text" id="userName" class="user-name-input" placeholder="Enter your name" maxlength="30">
      
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <form id="picksForm">
        <div class="questions-container" id="questionsContainer"></div>
        <div class="submit-section">
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit Picks</button>
          <button type="reset" class="btn btn-secondary">Clear All</button>
        </div>
      </form>
    </div>

    <div id="leaderboard" class="tab-content">
      <div class="stats" id="statsContainer"></div>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Correct</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <script src="nav.js"></script>
  <script src="questions.js"></script>
  <script>
    const QUESTIONS = window.QUESTIONS || [];
    let scores = {};

    function loadScores() {
      const saved = localStorage.getItem('pickem_scores');
      scores = saved ? JSON.parse(saved) : {};
    }

    function saveScores() {
      localStorage.setItem('pickem_scores', JSON.stringify(scores));
    }

    function loadUserName() {
      return localStorage.getItem('pickem_username') || '';
    }

    function saveUserName(name) {
      localStorage.setItem('pickem_username', name);
    }

    function init() {
      if (QUESTIONS.length === 0) {
        showMessage('No questions loaded. Check questions.js', 'error');
        return;
      }

      document.getElementById('userName').value = loadUserName();
      renderQuestions();
      setupFormHandling();
      setupTabs();
      loadScores();
      loadLeaderboard();
    }

    function renderQuestions() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = QUESTIONS.map((q, i) => {
        const questionType = q.type || 'mc';
        let optionsHtml = '';

        if (questionType === 'mc') {
          optionsHtml = (q.options || []).map(opt => `
            <label class="option radio-option">
              <input type="radio" name="q${i}" value="${opt.value || opt}">
              <span>${opt.label || opt}</span>
            </label>
          `).join('');
        } else if (questionType === 'yn') {
          optionsHtml = `
            <label class="option radio-option">
              <input type="radio" name="q${i}" value="yes">
              <span>Yes</span>
            </label>
            <label class="option radio-option">
              <input type="radio" name="q${i}" value="no">
              <span>No</span>
            </label>
          `;
        } else if (questionType === 'numeric') {
          optionsHtml = `
            <input type="number" name="q${i}" class="text-input" placeholder="Enter your answer">
          `;
        }

        return `
          <div class="question-card" data-index="${i}">
            <div class="question-number">Question ${i + 1}</div>
            <div class="question-text">${q.question}</div>
            <div class="options">${optionsHtml}</div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('input[name^="q"]').forEach(input => {
        input.addEventListener('change', updateProgress);
      });
    }

    function updateProgress() {
      const total = QUESTIONS.length;
      let answered = 0;
      QUESTIONS.forEach((q, i) => {
        const input = document.querySelector(`input[name="q${i}"]`);
        if (input && input.value) {
          answered++;
          document.querySelector(`[data-index="${i}"]`)?.classList.add('answered');
        } else {
          document.querySelector(`[data-index="${i}"]`)?.classList.remove('answered');
        }
      });
      const percent = (answered / total) * 100;
      document.getElementById('progressFill').style.width = percent + '%';
    }

    function setupFormHandling() {
      document.getElementById('picksForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const userName = document.getElementById('userName').value.trim();
        if (!userName) {
          showMessage('Please enter your name', 'error');
          return;
        }

        const picks = [];
        let allAnswered = true;

        QUESTIONS.forEach((q, i) => {
          const input = document.querySelector(`input[name="q${i}"]`);
          if (input) {
            if (input.type === 'radio') {
              const checked = document.querySelector(`input[name="q${i}"]:checked`);
              if (checked) {
                picks.push(checked.value);
              } else {
                allAnswered = false;
              }
            } else {
              if (input.value) {
                picks.push(input.value);
              } else {
                allAnswered = false;
              }
            }
          }
        });

        if (!allAnswered) {
          showMessage('Please answer all questions', 'error');
          return;
        }

        saveUserName(userName);
        scores[userName] = {
          picks: picks,
          timestamp: new Date().toISOString()
        };
        saveScores();
        showMessage('Picks submitted! Check the leaderboard.', 'success');
        loadLeaderboard();
      });
    }

    function setupTabs() {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tabName = btn.dataset.tab;
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById(tabName).classList.add('active');
          if (tabName === 'leaderboard') loadLeaderboard();
        });
      });
    }

    function loadLeaderboard() {
      const leaderboardData = Object.entries(scores).map(([name, data]) => {
        const correct = data.picks.filter((pick, idx) => {
          return QUESTIONS[idx] && QUESTIONS[idx].answer === pick;
        }).length;
        return {
          name,
          score: correct,
          correct
        };
      }).sort((a, b) => b.score - a.score);

      const statsHtml = `
        <div class="stat-card">
          <div class="stat-value">${leaderboardData.length}</div>
          <div class="stat-label">Total Players</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${leaderboardData[0]?.score || 0}</div>
          <div class="stat-label">Winning Score</div>
        </div>
      `;
      document.getElementById('statsContainer').innerHTML = statsHtml;

      const bodyHtml = leaderboardData.map((entry, idx) => {
        let badgeClass = '';
        if (idx === 0) badgeClass = 'rank-1';
        else if (idx === 1) badgeClass = 'rank-2';
        else if (idx === 2) badgeClass = 'rank-3';

        return `
          <tr>
            <td><span class="rank-badge ${badgeClass}">${idx + 1}</span></td>
            <td>${entry.name}</td>
            <td><span class="score">${entry.score}</span></td>
            <td>${entry.correct}/${QUESTIONS.length}</td>
          </tr>
        `;
      }).join('');

      document.getElementById('leaderboardBody').innerHTML = bodyHtml || '<tr><td colspan="4" class="empty-state">No submissions yet</td></tr>';
    }

    function showMessage(text, type = 'info') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message show ${type}`;
      setTimeout(() => msg.classList.remove('show'), 4000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadScores();
      init();
    });
  </script>
</body>
</html>
